<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件</title>
		<script src="../vue.js" type="text/javascript">
		</script>
		
	</head>
	<body>
		<div id="app">
			<h1>海贼王生命资料卡</h1>
			<!-- 使用组件 -->
			<testa></testa>
			<br/>
			<testb></testb>
		</div>
		<script type="text/javascript">
			Vue.config.productionTip = false;
			
			// 创建TestA组件
			const testa = Vue.extend({
				template:`
				<div>
					<h2>人物姓名：{{name}}</h2>
					<h2>人物年龄：{{age}}</h2>
				</div>
				`,
				data(){
					return{
						name:`蒙奇·D·路飞`,
						age:19
					}
				}
			});
			
			// 创建TestB组件
			const testb = Vue.extend({
				template:`
				<div>
					<h2>出生地点：{{address}}</h2>
					<h2>悬赏金：{{amount}}</h2>
				</div>
				`,
				data(){
					return{
						address:`东海风车村`,
						amount:`15亿贝利`
					}
				}
			});
			
			// 创建vm
			new Vue({
				el:"#app",
				// 注册组件
				components:{
					testa:testa,
					testb:testb,
				}
			});
		</script>
	</body>
</html>
