<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数修改\原型对象</title>
    <script>
        /*
        创建一个Person构造函数
            -在Person构造函数中，为每一个对象都添加了一个sayName方法，
            目前我们的方法是在构造函数内部创建的，
                也就是说构造函数每执行一次就会创建一个新的sayName方法
            也是所有实例的sayName都是唯一的
            这样就导致了构造函数执行一次就会创建一个新的方法，
                执行一万次就会创建一万次新的方法，而一万个放法都是一摸一样的
                这是完全没有必要的，完全可以使所有的对象共享同一个方法
        */
        function Person(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
        }
        // 将sayName方法在全局作用域中定义
        /*
          将函数定义在全局作用域，污染了全局作用域的命名空间
          而且定义在全局作用域中也很不安全
        */
       
        // 向Person的原型中添加一个方法
        Person.prototype.syName = function(){
                alert("Hello"+this.name);
            };

        var per1 = new Person("孙悟空",10,"男");
        var per2 = new Person("猪八戒",25,"男");
        
        per1.syName();
        per2.syName();
        console.log('该函数创建的不同实例中原型的方法是否相同：'+(per1.sayName == per2.sayName));
        console.log('--------------------------------');



        /*
            原型 prototype
            我所创建的每一个函数，解析器的都会向函数中添加一个属性prototype
                这个属性对应着一个对象，这个对象就是我们所谓的原型对象
            如果函数作为普通函数调用prototype没有任何作用
            当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性
                指向该构造函数的原型对象，我们可以通过__proto__来访问属性

            原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
                我们可以将对象中共有的内容，同意设置到原型对象中。

            当我们访问对象的一个属性或方法时，它会先在对象自身中寻找，如果有则直接使用
                如果没有则会去原型对象中寻找，如果找到则直接使用

            以后我们创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中
                这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了
        */
        function Per(){

        }
        var sex1 = new Per();
        var sex2 = new Per();
        function sun(){

        }
        console.log('两不同函数的原型是否是同一个：'+(Per.prototype == sun.prototype));
        console.log('函数创建的实例中的原型和函数对象中的原型是否是同一个：'+(sex1.__proto__ == Per.prototype));
        console.log('函数创建的不同实例的原型和函数对象中的原型是否是同一个：'+(sex2.__proto__ == Per.prototype));
        console.log('说明当创建一个函数对象时原型会连接每一个实例，即原型是一个公共区域，每一个该函数对象创建的是咧都可以访问');
    </script>
