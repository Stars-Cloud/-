<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级菜单</title>
    <link rel="stylesheet" href="../HTML_CSS/CSS/sdmenu.css">
    <script src="../HTML_CSS/CSS/myTools.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
            list-style-type: none;
        }
        a,img{
            border: 0;
            text-decoration:none;
        }
        body{
            font:12px/180% Arial, Helvetica, sans-serif, "新宋体";
        }
    </style>
    
    <script>
        window.onload = function(){
            let menuSpan = document.querySelectorAll(".menuSpan");
            let openDiv = menuSpan[0].parentNode;
            for(let i=0;i<menuSpan.length;i++){
                menuSpan[i].onclick = function(){
                    // alert("hello");
                    let parentDiv = menuSpan[i].parentNode;
                    toggleClass(parentDiv, "collapsed");
                    if(openDiv != parentDiv){
                        addClass(parentDiv,"collapsed");
                    }
                    openDiv = parentDiv;
                };
            }
        };
    </script>
</head>
<body>
    <div id="my_menu" class="sdmenu">
        <div class="collapsed">
          <span class="menuSpan">在线工具</span>  
          <a href="#">图像优化</a>
          <a href="#">收藏夹图标生成器</a>
          <a href="#">邮件</a>
          <a href="#">htaccess密码</a>
          <a href="#">梯度图像</a>
          <a href="#">按钮生成器</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">支持我们</span>
            <a href="#">推荐我们</a>
            <a href="#">链接我们</a>
            <a href="#">网络资源</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">合作伙伴</span>
            <a href="#">JavaScript工具包</a>
            <a href="#">CSS驱动</a>
            <a href="#">CodingForums</a>
            <a href="#">CSS例子</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">测试电流</span>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
        </div>
    </div>
</body>
</html>
