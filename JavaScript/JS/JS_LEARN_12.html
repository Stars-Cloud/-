
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach 方法
            slice 方法
            splice 方法
    </title>
    <script>

        var arr = ["孙悟空", "猪八戒", "沙和尚", "白骨精", "红孩儿"];

        /* forEach()方法需要一个函数作为参数
            -像这种函数，由我们创建但是不由我们调用的，我们称为回调函数
            -数组中有几个元素函数就会执行几次，每次执行时，浏览器会将遍历到的元素
                以实参的形式传递进来，我们可以来定义形参，来读取这些内容
            -浏览器会在回调函数中传递三个函数，
                第一个阐述，就是当前正在遍历的元素
                第二个参数，就是当前正在遍历的元素的索引
                第三个参数，就是正在遍历的数组
        */
        arr.forEach(function(value, index, obj){
            console.log("value "+value+" "+"index "+index+" "+"obj "+obj);
        });


        console.log("-----------------------------------------------------------")
        /*slice()
            -可以用来从数组提取指定元素
            -该方法不会改变原数组，而是返回一个新数组中
            -参数
                截取开始位置的索引，包含开始索引
                截取结束位置的索引，不包含结束索引
                第二个参数可以省略
                参数可以传负数
        */
        var result = arr.slice(1,3);
        console.log("slice提取出的数据:"+result);

        console.log("-----------------------------------------------------------")
       /*splice()
         -可以删除数组中的指定元素
         -使用splice（）会影响到原数组，会将指定元素从原数组中删除
                并将被删除的元素作为返回值返回
         -参数：
                第一个，表示开始位置的索引
                第二个，表示删除的数量
                第三个及以后，可以向第一个参数的位置插入新元素
       */
       console.log("arr="+arr);
       var arr1 = ["孙悟空", "猪八戒", "沙和尚", "白骨精", "红孩儿"];
       var scc = arr1.splice(1,2,"庞一坤","王逸泽");
       
       console.log("splice删除的数据:"+ scc +" "+"再加入数据："+ arr1[1]+" "+arr1[2]);



    </script>
</head>

</body>
</html>
