<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的冒泡</title>
    <!-- 
        事件的冒泡（Bubble）
            所谓的冒泡指的是事件的向上传导，当后代元素上的事件被触发时，其祖先元素的相同事件也会被触发

            在开发中大部分情况都是有用的，如果不希望放生事件冒泡可以通过事件对象来取消冒泡
     -->
    <script>
        window.onload = function(){
            var s1 = document.getElementById("s1");
            s1.onclick = function(event){
                event = event || window.event;
                alert("i am onclick function of span.");
                event.cancelBubble = false;
            };

            var box = document.getElementById("box");
            box.onclick = function(event){
                event = event || window.event;
                alert("i am onclick function of div.");
                event.cancelBubble = true;
            };

            document.body.onclick = function(){
                alert("i am onclick function of body");
            };

        };
    </script>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        #s1{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="box">
         i am box1.
        <span id="s1">i am span.</span>
    </div>
</body>
</html>
