<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM (Document Object Model)</title>
    <script>

        /*JS 通过DOM来对HTML文档进行操作。只要理解了DOM就可以随心所欲的操作WEB页面
          文档：
                文档表示的就是整个的HTML网页文档
          对象：
                对象表示将网页中的每一个部分都转换为了一个对象
          模型：
                使用模型来表示对象之间的关系，这样方便我们获取对象
          节点：
                节点是构成我们网页的最基本的组成部分，网页中的每一个部分都可以称为一个节点
                不同的类型称为不同的节点：
                        文档称为文档节点：整个HTNL文档
                        元素称为元素节点：HTML文档中的HTML标签
                        属性称为属性节点：元素的属性
                        文本称为文本节点：HTML标签中的文本内容
                节点的属性：                    nodeName        nodeType   nodeValue
                        文档称为文档节点：＃ｄｏｃｕｍｅｎｔ        9          null
                        元素称为元素节点：标签名                   1          null
                        属性称为属性节点：属性名                   2          属性值
                        文本称为文本节点：#text                    3         文本内容

        */


    </script>
</head>
<body>
    <button id = "btn">我是一个按钮</button>
    <script>
        /*浏览器已经为我们提供了 文档节点对象(document) 这个对象是window对象的属性
          可以在页面中直接使用，文档节点代表的是整个网页
        */
        /*获取button对象*/
        var btn = document.getElementById("btn");
        console.log(btn);
        // 修改按钮的文字

        console.log(btn.innerHTML);
        btn.innerHTML = "I`m Button";
    </script>
</body>
</html>
