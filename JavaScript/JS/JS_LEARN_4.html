<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局作用域、函数作用域</title>
    <script>

        /*
        作用域指一个变量的作用的范围
            1.全局作用域-直接编写在script标签中的js代码
                       - 全局作用域在打开时创建，在页面关闭时销毁
                       - 在全局作用域中有一个全局对象Window
                            - 创建的变量都会作为window对象属性保存
                            - 创建的函数都会作为window对象的方法保存
                       - 使用var关键字声明的变量，会在所有的代码执行之前声明（但不会赋值）
                       - 函数声明刚好与上面相反，不使用var关键字创建函数时会被提前声明
                       - 全局作用域中的变量都是全局变量，在页面的任意部分都可以访问到
            2.函数作用域
                       - 调用函数时创建函数作用域，函数执行完毕后，函数作用域销毁
                       - 每调用一次函数会创建一个新的函数作用域，它们之间是互相独立的
                       - 在函数作用域中可以访问到全局作用域的变量，反之不行
                       - 当函数作用域操作一个变量时，它会先在在身作用域中查找，
                           没有会在上一级作用域中寻找；
                       - 在函数中访问全局的变量可以使用window
                       - 在函数中，不使用var声明的变量都会成为全局变量
        */
        var sum = 0;
        for(var i in window){
            console.log('属性：'+i+'值：'+window[i]);
            sum++;
        }
        console.log('在window中共有'+window.sum+'个属性');
    </script>
</head>
<body>
    
</body>
</html>
