<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的绑定</title>
    <!-- addEventListener() attachEvent()[IE8及以下] bind[兼容函数]-->
    <script>
        window.onload = () => {
            // 点击按钮，弹出内容
            let btn = document.getElementById("btn");
            /*
                使用 对象.事件 = 函数的形式绑定响应函数，
                他只能同时为一个元素的一个事件绑定一个响应函数，如果绑定多个，后边的函数会覆盖前面的
            */
           /*
                addEventListener()
                    通过这个方法也可以为元素绑定响应函数
                    参数：
                        1.事件的字符串，不要on
                        2.回调函数，当事件触发时该函数会被调用
                        3.是否在捕获阶段触发事件，需要一个布尔值，一般都传false
                使用addEventListener()可以同时为一个元素同时绑定多个响应函数，
                这样当事件被触发时，响应函数将会按照函数的绑定顺序执行


                这个方法不支持IE8及以下的浏览器
           */

        //    btn.addEventListener("click",function(){
        //         alert("你好");
        //    },false);
        //    btn.addEventListener("click",function(){
        //        alert("我是你爹");
        //    },false);
        //    btn.addEventListener("click",function(){
        //        alert("好大儿");
        //    },false);


           /*
                attachEvent()
                    在IE8中可以使用attachEvent()来绑定事件
                    参数：
                        1.事件的字符串，要on
                        2.回调函数
                    这个方法也可以同时为一个事件绑定多个处理函数，
                    不同的是它是后绑定先执行，和addEventListener()的执行顺序相反
           */
        //   btn.attachEvent("onclick",function(){
        //       alert(1);
        //   });
        //   btn.attachEvent("onclick",function(){
        //       alert(2);
        //   });
        //   btn.attachEvent("onclick",function(){
        //       alert(3);
        //   });

        /*定义一个函数，用来为指定元素绑定响应函数

            addEventListener()中的this，是绑定事件对象
            attachEvent()中的this，是window
            需要一个方法统一this

            参数：
                obj 要绑定的对象
                eventStr 事件的字符串
                callback 回调函数
        */
        const bind = (obj, eventStr, callback) => {
            if(obj.addEventListener){
                obj.addEventListener(eventStr,callback,false);
            }
            else{
                /* 
                    function(){
                        callback.call(obj);
                    }
                    为了使this统一，直接调用callback在IE8中是浏览器调用的
                    我们改不了，加上一个匿名函数的话，在IE8中则会是浏览器调用
                    匿名函数。
                */
                eventStr = "on".join(eventStr);
                obj.attachEvent(eventStr,function(){
                    callback.call(obj);
                });
            }
        };

        bind(btn,"click",function(){
            console.log(1);
            console.log(this);
        })

        };
    </script>
    <style>

    </style>
</head>
<body>
    <button id="btn">click</button>
</body>
</html>
