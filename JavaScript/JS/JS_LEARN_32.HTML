<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作内联样式</title>
    <script>
        window.onload = function(){
            // 点击按钮以后，修改box1的大小
            var box1 = document.getElementById("box1");
            var btn = document.getElementById("btn");
            let btn1 = document.getElementById("btn1");
            btn.onclick = function(){
                /* 修改box1的宽度
                    通过JS修改元素的样式：
                    语法： 元素.style.样式名 = 样式值
                    注意：如果css的样式名中含有 - ：
                        这种名称在JS中是不合法的，比如background-color
                        需要将这种样式修改为驼峰命名法，
                        去掉-，然后将-后的字母大写

                    我们通过style属性设置的样式都是内联样式，
                    而内联样式有较高的优先级，所以通过JS修改的样式往往会立即显示


                    但是如果在样式中写了 ！important 则此时样式会有最高的优先级
                    即使通过JS也不能覆盖改样式，此时将会导致JS修改失效
                    所以尽量不要为样式添加！important


                    通过style属性设置和读取的都是内联样式
                    无法读取样式表（style标签）中的样式
                */
               box1.style.width = "100px";
               box1.style.height = "100px";
               box1.style.backgroundColor = "aqua";

               btn1.style.marginLeft = "15px";
               btn1.style.marginTop = "36px";
            }
            
            btn1.onclick = function(){
                // 读取box1的样式
                // 语法：元素.style.样式名
                alert(box1.style.width);

            }
        };
    </script>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin:0 auto;
        }
        #box2{
            width: 56px;
            height: 23.28px;
            margin-left: 72px;
            margin:0 auto;
        }
        #btn1{
            margin-left: 65px;
            margin-top: 72px;
        }
    </style>
</head>
<body>
    <div>
        <div id="box2"><button id="btn">点击我</button></div>
        
        <div id="box1"><button id="btn1">点我读取</button></div>
    </div>
    
</body>
</html>
