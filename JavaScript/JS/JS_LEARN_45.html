    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <script>
        /*
            History
                对象可以用来操作浏览器向前或向后翻页

        */
        /*
            length
                属性，可以获取到当成访问的链接数量
       */
        /*
            back()
                可以用来回退到上一个页面，作用和浏览器的回退按钮一样

        */
        /*
            forward()
                可以跳转下一个页面，作用和浏览器的前进按钮一样

        */
        /*
            go()
                可以用来跳转到指定的页面
                它需要一个整数作为参数
                    1.表示向前跳转一个页面 相当于forward()
                    2.表示向前跳转两个页面
                    -1.表示向后跳转一个页面
                    -2.表示向后跳转两个页面
                

        */

    </script>
