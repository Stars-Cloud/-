<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>构造函数(相似于Java中的类)</title>
    <script>

        /*创建一个构造函数，专门用来创建Person对象
          构造函数就是一个普通的函数，创建方式和普通函数没有区别
          不同的是构造函数习惯上首字母大写

          构造函数和普通函数的区别就是调用方法的不同
          普通函数就是直接调用，而构造函数需要使用new关键字调用
          
          构造函数的执行流程
            1.立刻创建一个新的对象
            2.将新建的对象设置为函数中的this，在构造函数中可以使用this来应用新建的对象
            3.逐行执行函数中的代码
            4.将新建的对象作为返回值返回

          使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
          我们将通过一个构造函数创建的对象，称为该对象的实例
        */
        function Students(name, age, nickname){
             this.name = name;
             this.age = age;
             this.nickname = nickname;
        }
        var student_1 = new Students("庞一坤", 19, "鳄鱼");
        var student_2 = new Students("王逸泽", 20, "狗");
        var student_3 = new Students("张雨祥", 20, "章鱼");
        var student_4 = new Students("冯程臣", 20, "鬼");
        var student_5 = new Students("陈佳", 21, "狒狒");

        console.log(student_1.name);
        console.log(student_2.name);

        function Animal(name, sex, varity, voice){
            this.name = name;
            this.sex = sex;
            this.varity = varity;
            this.voice = function(){
                console.log(name+"的叫声为："+voice);
            };
        }
        var animal_cat = new Animal("猫", "公", "狸花猫", "喵喵");
        var animal_dog = new Animal("狗", "母", "土狗", "汪汪");

        animal_cat.voice();
        animal_dog.voice();


        /*使用instanceof可以检查一个对象是否是另一个类的实例*/
        console.log(student_1 instanceof Students);
        console.log(animal_cat instanceof Animal);
        console.log(Students instanceof Object);
        /*所有的对象都是Object的后代*/



        /*
            this的情况：
                1.当以函数的形式调用时，this是window
                2.当以方法的形式调用时，谁调用方法，this就是谁
                3.当以构造函数的形式调用时，称为该类的实例
        */
        console.log(typeof window);
    </script>
