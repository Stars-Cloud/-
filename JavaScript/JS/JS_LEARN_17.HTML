<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 对象</title>
    <script>

        /*Math
            -Math和其他的对象不同，它不是一个构造函数，
                它属于一个工具类不用创建对象，它里边封装了数学运算相关的属性和方法
        */

        console.log("Π = ",Math.PI);
        console.log("绝对值：", Math.abs(-13));
        console.log("对数进行向上取整,example(1.55): "+Math.ceil(1.55));
        console.log("对数进行向下取整,example(1.55): "+Math.floor(1.55));
        console.log("对数进行四舍五入,example(1.55): ", Math.round(1.55));
        console.log("用来生成一个0-1的随机数: ",Math.random());
        // 生成一个x-y之间的随机数
                // Math.round(Math.random()*(y-x)+x)
    </script>
