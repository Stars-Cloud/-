    <title>超链接的索引问题
           在for循环中最好使用this获取对象,编写点击函数
    </title>
    <script>
        window.onload = function(){
            var allA = document.getElementsByTagName("a");
            alert("for循环正在执行"+i);
            // 为每个超链接都绑定一个单击响应函数
            for(var i=0;i<allA.length;i++){
                /*
                    for 循环会在页面加 载完成之后立即执行，
                    而响应函数会在超链接点击时才执行
                    当响应函数执行时，for循环早已执行完毕
                */
               alert("响应函数正在执行"+i);
               allA[i].onclick = function(){
                   alert(i);

                   return false;
               };
            }
        }
    </script>
</head>
