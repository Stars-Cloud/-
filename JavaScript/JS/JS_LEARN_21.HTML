<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可以使用正则表达式的字符串方法</title>
    <script>

        /* split() 拆分字符串为数组
        
        */

        var str = '1a2b3c4d5e6f';
        var reg = str.split(/[A-z]/);
        console.log('split before',str,'  ','split after: ',reg);


        /* search() 搜索字符串中是否含有指定内容
                    返回第一次出现的索引，否则返回-1
                    不能全局匹配

        */

        var str1 = 'hello abc hello acc ale aoe atc';
        reg1 = str1.search(/a[A-z]c/);
        console.log('search before: ',str1,"  ",'search after: ',reg1);


        /* match() 提取符合条件的内容
                   默认情况下match只提取找到的第一个，所以要改正则表达式为全局模式
                   match会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
        */

        var reg3 = str.match(/[A-z]/g);
        console.log('match before:',str,"  ",'match after: ',reg3);
        console.log('match的结果会返回为一个数组：','reg3[0]:',reg3[0],'','reg3[1]:',reg3[1]);


        /* replace 将字符串指定内容替换为新的内容
                   参数：1. 被替换的内容
                         2. 新的内容
                        
        */

        var str2 = 'a2aA9swAa29ja0kw0agk';
        reg4 = str2.replace(/a/gi, '@_@');
        console.log('replace before: ',str2,"  ",'replace after: ',reg4)
    </script>
</head>
<body>
    
</body>
</html>
