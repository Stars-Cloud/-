<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的 其它方法</title>
    <script>
        var arr1 = [2,3,4,10,5,2];
        var arr2 = [33,345,53,243];
        /*concat()可以链接两个或多个数组，并将新的数组返回
          不会对原数组产生影响
        */
        var newArr1 = arr1.concat(arr2);
        console.log("concat方法的应用："+newArr1);
        console.log("-----------------------------");
        /*join() 可以将数组转换为字符串
          不会对原数组产生影响
          在join（）中可以指定一个字符串作为参数充当字符之间的链接符号
        */
        var newArr2 = arr1.join("");
        console.log("join()方法的应用："+newArr2);
        console.log("-----------------------------");
        /*reverse() 用来反转数组
          会修改原数组
        */
        var newArr3 = arr1.reverse();
        console.log("reverse()方法的应用："+newArr3);
        console.log("------------------------------");
        /*sort() 用来对数组排序
          可以影响原数组
          默认按照Unicode编码进行排序，所以数字排序时可能错误
          可以传入回调函数来进行排序
        */
        var newArr4 = arr1.sort(function(a, b){
            if(a>b){
                return 1;
            }
            else if(a<b){
                return -1;
            }
            else{
                return 0;
            }
        });
        console.log("sort()方法的应用(回调函数)："+newArr4);
    </script>
</head>
<body>
    
</body>
</html>
