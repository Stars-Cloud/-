<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM查询</title>
    <script>

        /*获取元素节点的子节点
            getElementsByTagName()
                -方法， 返回当前节点的指定标签名后代节点
            childNodes
                -属性， 表示当前节点的所有子节点（包括文本节点，标签间的空白，等所有节点）
            firstChild
                -属性， 表示当前节点的第一个子节点(包括空白文本节点)
            lastChild
                -属性， 表示当前节点的最后一个子节点    
        */

    </script>
</head>
<body>
    <h1>hsah</h1>
</body>
</html>
