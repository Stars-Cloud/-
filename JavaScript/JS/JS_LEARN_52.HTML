    <title>JSON

    <!-- 如果需要兼容IE7及以下的JSON操作，则可以通过引入一个外部的JS文件来处理 -->
    <script src="../HTML_CSS/CSS/json2.js"></script>
    <script>
        
        /*
            JSON
                JS中的对象只有JS自己认识，其它语言都不认识
                JSON就是一个特殊的字符串，这个字符串可以被任意的语言所识别
                    并且可以转换为任意语言中的对象，JSON在开发中主要用来数据的交互
                JSON
                    JavaScript Object Notation JS对象表示法
                    JSON和JS对象的格式一样，只不过JSON字符串中的属性名必须加双引号
                        其它语法和JS一致
                    JSON分类：
                        对象{}
                        数组[]
                    JSON中允许的值：
                        1.字符串
                        2.数字
                        3.布尔值
                        4.null
                        5.对象
                        6.数组
        */
       /*
            将JSON字符串转换为JS中的对象
            在JS中，为我们提供一个工具类，就叫JSON
            这个对象可以帮助我们将一个JSON转换为一个对象，也可以将一个JS对象转换为JSON

       */
        let obj = '{"name":"sun","age":"eighteen","gender":"man"}';
        let arr = '[1,2,3,"hello",true]';
    //    console.log(typeof obj);

       /*
            json --> js对象
                JSON。parse() 
                    可以将JSON字符串转换为JS对象
                    它需要一个JSON字符串作为参数，会将该字符串转换为JS对象

       */
        let objOBJ = JSON.parse(obj);
        let arrOBJ = JSON.parse(arr)
        // console.log(objOBJ);
        // console.log(arrOBJ);

      /*
            JS对象 --> JSON
            JSON.stringify()
                可以将一个JS对象转换为JSON字符串
                需要一个JS对象作为参数，会返回一个JSON字符串
      */
        let Obj = {name:"sun",age:20,gender:"woman"};
        let str = JSON.stringify(Obj);
        // console.log(str);

     /*
            eval()
                这个函数可以用来执行一段 字符串形式的JS代码，并将执行结果返回
                如果使用eval()执行的字符串中含所有{}，它会将{}当成是代码块
                    如果不希望将其当成代码块解析，则需要在字符串前后各加一个（）

            eval()这个函数的功能很强大，可以直接执行一个字符串中的JS代码
                但是在开发中尽量不要使用，首先它的执行性能比较差，然后它还具有安全隐患
     */
        {
            let obj = '{"name":"sun","age":"eighteen","gender":"man"}';
            var str2 = "alert('hello')";
            const value = eval("("+obj+")");
            console.log(value);
        }
        
    </script>
