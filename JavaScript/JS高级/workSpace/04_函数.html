<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
    <!--
        什么是函数？
            实现特定功能的n条语句的封装体
            只有函数是可以执行的，其它类型的数据不行
        为什么要用函数？
            提高代码的复用
            便于阅读交流
        如何定义函数？
            函数声明
            表达式
        如何调用（执行）函数？
            test():直接调用
            obj.test():通过对象调用
            new test():new调用
            test.call/apply(obj):临时让test成为obj的方法进行调用
    -->
    <script>
        /*
        * 编写程序实现以下功能需求；
        *     根据年龄输出对应的信息
        *     如果小于18，输出：未成年，再等等
        *     如果大于60，输出：算了吧
        *     其它，输出：刚好
        */
        function showInfo(age){
            if(age<18){
                console.log("未成年，再等等！");
            }
            else if(age>60){
                console.log("算了吧");
            }
            else{
                console.log("刚好");
            }
        };
        function fn1(){ //函数声明

        }
        var fn2 = function(){ // 表达式

        }
        showInfo(25);
    </script>
    <script>
        var obj = {};
        function test2(){
            this.xxx = "atschool";
        }
        // obj.test2()  不能直接调用，应为根本就没有这个方法
        test2.call(obj); // obj.test2()  .call()/.apply()可以让一个函数成为指定任意对象的方法进行调用
        console.log(obj.xxx);
    </script>
</body>
</html>
