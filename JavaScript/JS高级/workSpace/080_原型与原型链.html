<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.原型</title>
</head>
<body>
<!--
    1.函数的prototype属性（图）
        每个函数都有一个prototype属性，它默认指向一个Object空对象（即称为：原型对象）
        原型对象中有一个属性constructor，它指向函数对象
    2.给原型对象添加属性（一般都是方法）
        作用：函数的所有实例对象自动拥有原型中的属性（方法）
-->
<script type="text/javascript">
    console.log(Date.prototype,typeof Date.prototype)
    function Abc(){

    }
    console.log(Abc.prototype,typeof Abc.prototype);// 默认指向一个Object空对象（没有我们的属性）
    // 给原型对象添加属性（一般是方法） ===》 实例对象可以访问
    let str = ["Abc","hello","sayhello","tostring"]
    for(i of str){
        Abc.prototype[i] = function () {
            console.log("hello")
        }
    }
    let abc = new Abc()
    abc.sayhello()
//  原型对象中有一个属性constructor，它指向函数对象
    console.log(Date.prototype.constructor === Date)
    console.log(Abc.prototype.constructor == Abc)
    
</script>
</body>
</html>
