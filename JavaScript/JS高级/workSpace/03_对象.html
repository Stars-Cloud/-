<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>03_对象</title>
	</head>
	<body>
		<!-- 
			什么是对象？
				多个数据的封装体
				用来保存多个数据的容器
				一个对象代表现实中的一个事物
			为什么要用对象？
				统一管理多个数据
			对象的组成
				属性：属性名（字符串）和属性值（任意类型）组成
				方法：一种特别的属性（属性值是函数）
			如何访问对象内部数据？
				.属性名:编码简单，有时不能用
				['属性名']：编码麻烦，能通用
		 -->
		 <!-- 
			问题：什么时候必须使用['属性名']的方式：
				属性名包含特殊字符：- 空格
				变量名不确定
		  -->
		 <script type="text/javascript">
		 	let p ={
				name:"Tom",
				age:12
			}
			console.log(p['name']);
		 </script>
		 <script type="text/javascript">
			{	
				// 特殊字符
				let p ={}
				p['content-type'] = "text/json";
				console.log(p['content-type']);
			}
			
			{	
				// 变量名不确定
				let p = {}
				let propName = "myAge";
				let value = 18;
				p.propName = value; //不能用
				console.log(p);
				// p[propName] = value
				// console.log(p);
			}
		 </script>
	</body>
</html>
