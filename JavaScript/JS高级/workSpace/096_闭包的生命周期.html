<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包的生命周期</title>
</head>
<body>
<!--
    1.产生：在嵌套内部函数定义执行完时就产生了（不是在调用）
    2.死亡：在嵌套的内部函数成为垃圾对象时
-->
<!--
    1.缺点：
        函数执行完后，函数内的局部变量没有释放，占用内存时间会变长
        容易造成内存泄露
    2.解决：
        能不用闭包就不用
        及时释放 f=null
-->
<script type="text/javascript">
    function fn1() {
        // 此时闭包就已经产生了（函数提升，内部函数对象已经创建了）
        var a = 2
        function fn2(){
            a++
            console.log(a)
        }
        return fn2
    }
    var f = fn1()
    f()
    f()
    f = null // 闭包死亡（包含闭包的函数对象成为垃圾对象）
</script>
</body>
</html>
