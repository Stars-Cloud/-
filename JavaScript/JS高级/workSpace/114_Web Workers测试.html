<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Workers 测试</title>
</head>
<body>
<!--
    1.H5规范提供了js分线程的实现，取名为：Web Workers
    2.相关API
        Worker：构造函数，加载分线程执行的js文件
        Worker.prototype.onmessage:用于接受另一个线程的回调函数
        Worker.prototype.postMessage:向另一个线程放松消息
    3.不足
        Worker内代码不能操作DOM（更新UI）
        不能跨域加载JS
        不是每个浏览器都支持这个新特性
-->
<input type="text" placeholder="value">
<button>computed</button>
<script src="threadDocument.js"></script>
<script type="text/javascript">
    // //斐波那契数列
    // function feiBoNaQie(n){
    //     return n<=2?1:feiBoNaQie(n-1)+feiBoNaQie(n-2)
    // }
    // // console.log(feiBoNaQie(5))
    //
    //
    //     let result = feiBoNaQie(n)
    //     alert(result)
    // }

    let input = document.getElementsByTagName("input")[0]
    document.getElementsByTagName("button")[0].onclick = function() {
        let number = input.value
        let worker = new Worker('threadDocument.js')
        // 绑定接受消息的监听
        worker.onmessage = function (event) {
            console.log('主线程接收分线程返回的数据' + event.data)
            alert(event.data)
        }
        // 向分线程发送消息
        worker.postMessage(number)
        console.log('主线程向分线程发送数据' + number)
    }
    console.log(this)
</script>
</body>
</html>
