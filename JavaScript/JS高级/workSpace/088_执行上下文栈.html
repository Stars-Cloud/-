<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>执行上下文栈</title>
</head>
<body>
<!--
    1.在全局代码执行前，JS引擎就会创建一个栈来存储管理所有的执行上下文对象
    2.在全局执行上下文（window）确定后，将其添加到栈中（压栈）
    3.在函数执行上下文创建后，将其添加到栈中（压栈）
    4.在当前函数执行完后，将栈顶的对象移除（出栈）
    5.当所有的代码执行完后，栈中只剩下window
-->
    <script type="text/javascript">
        var a = 10
        var bar = function (x) {
            var b = 5
            foo(x+b)
        }
        var foo = function (y) {
            var c = 5
            console.log(a+c+y)
        }
        bar(10)
    </script>
<!--
    1.依次输出什么？
        global begin:undefined
        foo() begin:1
        foo() begin:2
        foo() begin:3
        foo() end:3
        foo() end:2
        foo() end:1
        global end:1
    2.整个过程产生了几个执行上下文？
        5 个上下文
-->
    <script type="text/javascript">
        console.log("global begin:"+i)
        var i = 1
        foo(1)
        function foo(i){
            if(i == 4){
                return
            }
            console.log('foo() begin:'+i)
            foo(i+1)
            console.log('foo() end:'+i)
        }
        console.log('global end:'+i)
    </script>
