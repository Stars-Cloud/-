		 -->
		 <!-- 
			关于应勇变量赋值的问题：

				两个引用变量指向同一个对象，让其中一个引用变量指向另一个对象，另一引用变量依然指向前一个对象
		-->
		<!-- 
			问题：在js调用函数时传递变量参数时，是值传递还是引用传递

				理解2：可能是值传递，也可能是引用传递（地址值）
		 -->
