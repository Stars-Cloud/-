<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的尺寸</title>
<!--
1.内容尺寸
    .height()
    .width()
2.内部尺寸
    innerHeight():height+padding
    innerWidth():width+padding
3.外部尺寸
    outerHeight(false/true):height+padding+border 如果是true，加上margin
    outerWidth(false/true):width+padding+border 如果是true，加上margin
-->
    <style>
        *{
            margin: 0px;
        }
        div.box{
            width:100px;
            height: 150px;
            background-color: red;
            padding:10px;
            border: 10px #bfc solid;
            margin:10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script src="../../Invoke/jQuery.js" type="text/javascript"></script>
    <script type="text/javascript">
        console.log('-----------height/width-----------------')
        console.log($('.box').height())
        console.log($('.box').width())
        console.log('-----------------innerHeight/innerWidth----------------')
        console.log($('.box').innerHeight())
        console.log($('.box').innerWidth())
        console.log('-----------------outerHeight/outerWidth  false/true-------------------')
        console.log($('.box').outerHeight(false), $('.box').outerHeight(true))
        console.log($(".box").outerWidth(false), $(".box").outerWidth(true))
    </script>
</body>
</html>
