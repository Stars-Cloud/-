<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查找 孩子-父母-兄弟</title>
    children() 找孩子中的
    find() 找后代中的
    parent() 找父元素中的
    prevAll() 前面的所有兄弟标签
    nextAll() 后面的所有兄弟标签
    siblings() 所有的兄弟标签
</head>
<body>
<div id="div1" class="box" title="one">div#div1.box title=one</div>
<div id="div2" class="box">div#div2.box</div>
<div id="div3">div#div3</div>
<span class="box">span.box</span>
<br>
<div>
    <ul>
        <span>span text1</span>
        <li>AAA</li>
        <li title="hello" class="box2">BBB</li>
        <li class="box" id="cc">CCC</li>
        <li title="hello">DDD</li>
        <li title="two"><span>span text2</span></li>
        <span>span text3</span>
    </ul>
    <span>span text4</span>
    <br>
    <li>EEE</li>
    <li>FFF</li>
    <br>
</div>

<script src="../../Invoke/jQuery.js" type="text/javascript"></script>
<script type="text/javascript">
    let $uls = $('ul')
//    ul --> second children span
    $uls.children('span').eq(1).css('background','red')
//    ul --> second posterity span
    $uls.find('span').eq(1).css('color','purple')
//    ul --> parent element
    $uls.parent().css('background','skyblue')
//    li[id=cc] before all li
    let $lis = $('#cc')
    $lis.prevAll('li').css({
        paddingLeft:'50%'
    })
//    li[id=cc] all brother li
    $lis.siblings('li').css({
        border:'1px red solid'
    })
</script>
</body>
</html>
