<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offset\position</title>
    <style>
        *{
            margin: 0px;
        }
        div.div1{
            box-sizing: border-box;
            position: absolute;
            width:200px;
            height:200px;
            top:20px;
            left:10px;
            background-color: skyblue;
            /*padding-top: 50px;*/
        }
        div.div1 div.div2{
            position: absolute;
            width:100px;
            height:100px;
            top:50px;
            background-color: red;

        }
        div.div3{
            position: absolute;
            top:250px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">test offset</div>
    </div>
    <br>
    <div class="div3">
        <button id="btn1">reading offset and position</button>
        <button id="btn2">setting offset</button>
    </div>


    <script src="../../Invoke/jQuery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('#btn1').click(function(){
            //打印div1相对于页面左上角的位置
            let offset1 = $('.div1').offset()
            console.log(offset1.left, offset1.top)
            //打印div2相对于页面左上角的位置
            let offset2 = $('.div2').offset()
            console.log(offset2.left, offset2.top)
            //打印div1相对于父元素左上角的位置
            let position = $('.div1').position()
            console.log(position.left, position.top)
            //打印div2相对于父元素左上角的位置
            let position2 = $('.div2').position()
            console.log(position2.left, position2.top)
        })
        $('#btn2').click(function(){
            $('.div2').offset({
                left:50,
                top:100
            })
        })
    </script>
</body>
</html>
