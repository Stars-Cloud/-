<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #reTop{
            width:100px;
            line-height:100px;
            font:14px/20px arial;
            text-align:center;
            background-color: skyblue;
            position: fixed;
            cursor:pointer;
            color:#fff;
            left: 1250px;
            top:600px
        }
        div:not(#reTop){
            box-sizing: border-box;
            border: red 1px solid;
            height: 200px;
            line-height: 200px;
            color: red;
            padding-left: 50%;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<div>10</div>
<div>11</div>
<div id="reTop">return top</div>
    <script src="../../Invoke/jQuery.js" type="text/javascript"></script>
    <script type="text/javascript">
    $('#reTop').click(function(){
        // 瞬间到顶部
        // $('html,body').scrollTop(0)

    // 平滑的到顶部
        // 总距离
        let $page = $('html,body')
        let distance = $('html').scrollTop() + $('body').scrollTop()
        // 总时间
        let time = 500
        // 间隔时间
        let intervalTime = 50

        let itemDistance = distance/(time/intervalTime)

    // 使用循环定时器不断滚动
        let intervalId = setInterval(function(){
            distance = distance - itemDistance

            if(distance<=0){
                distance = 0
                clearInterval(intervalId)
            }
            $page.scrollTop(distance)
        }, intervalTime)
    // 到达顶部，停止定时器

    })
    </script>
</body>
</html>
