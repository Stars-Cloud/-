<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区别mouseover和mouseenter</title>
<!--
    区别：mouseover与mouseenter？
        mouseover：在移入子元素时也会触发，对应mouseout
        mouseenter：只在移入当前元素时才触发，对应mouseleave
                hover（）使用的就是mouseenter()和mouseleave()

    区别 on('eventName',function(){}) 与 eventName(function(){})
        on('eventName',function(){}): 麻烦但通用
        eventName(function(){}): 好用，但有时不通用
-->
    <style>
        *{
            margin: 0px;
        }
        .div1{
            box-sizing: border-box;
            position: absolute;
            width:200px;
            height:200px;
            top:20px;
            left:10px;
            background-color: skyblue;
            /*padding-top: 50px;*/
        }
        .div2{
            position: absolute;
            width:100px;
            height:100px;
            top:50px;
            background-color: red;

        }

        .div3{
            box-sizing: border-box;
            position: absolute;
            width:200px;
            height:200px;
            top:20px;
            left:220px;
            background-color: skyblue;
        }
        .div4{
            position: absolute;
            width:100px;
            height:100px;
            top:50px;
            background-color: red;
        }
        p{
            position:absolute;
            top:300px;
            left: 10px;
            color: purple;
            border: 1px skyblue solid;
        }
    </style>
</head>
<body>
    <div class="div1">
        outer div
        <div class="div2">inner div</div>
    </div>

    <br>

    <div class="div3">
        outer div
        <div class="div4">inner div</div>
    </div>
    <br><br>
    <p>区分鼠标的事件</p>
    <script src="../../Invoke/jQuery.js" type="text/javascript"></script>
    <script type="text/javascript">
        /*
            $('.div1').mouseover(function(){
                console.log('mouse over')
            })
            .mouseout(function(){
                console.log('mouse out')
            })

            $('.div3').mouseenter(function(){
                console.log('mouse enter')
            })
            .mouseleave(function(){
                console.log('mouse leave')
            })
        */
        $('.div1').on('click',function(){
            console.log('click1')
        }).on('click',function(){
            console.log('click1')
        })
        $('.div2').click(function(event){
            console.log('click2')
            event.stopPropagation()
        }).click(function(event){
            console.log('click2')
            event.stopPropagation()
        })
    </script>
</body>
</html>
