<!--
    层次选择器：查找子元素，后代元素，兄弟元素的选择器
        1.ancestor descendant
            在给定的祖先元素下匹配所有的后代元素
        2.parent>child
            在给定的父元素下匹配所有的子元素
        3.prev+next
            匹配所有紧接在prev元素后的next元素
        4.prev~siblings
            匹配prev元素之后的所有sibling元素
-->

<!--
    过滤选择器
        在原有选择器匹配的元素中进一步进行过滤的选择器
            :first
            :last
            :eq(index)
            :not(selector)
            :lt
            :gt
            :odd
            :even
            :hidden
            :visible
            [attrName]
            [attrName=value]
-->
<div id="div1" class="box">div.div1.box</div>
<div id="div2" class="box">div.div2.box</div>
<div id="div3">div.div3</div>
<span class="box">span.box</span>
<br>
<ul>
    <li>AAA</li>
    <li title="hello">BBB</li>
    <li class="box">CCC</li>
    <li title="hello">DDD</li>
    <li title="two">BBB</li>
    <li style="display:none">i was hidden</li>
</ul>
<script type="text/javascript">
    $('div:first').css("background","red")
    $('.box:last').css("background","red")
    $('div:not(.box)').css('background','red')//没有class属性也可以选中
    $('li:gt(0):lt(2)').css('background','red') // 这是一步一步执行的，先选中所有的li，再选中索引大于0，然后再剩下的当中选中索引小于2的
    $('li:contains("BBB")').css('background','red')// 选择内容为BBB的li
    console.log($('li:hidden').length, $('li:hidden'))//选择display：none即隐藏的li（viable）
    $('li[title]').css('background','red')// 选择有title属性的li
    $('li[title=hello]').css('background','red')// 选择title属性为hello的li

</script>
