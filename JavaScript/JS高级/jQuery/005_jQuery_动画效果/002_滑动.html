<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<!--
    滑动动画：不断改变元素的高度实现
    1.slideDown():带动画的展开
    2.slideUp():带动画的收缩
    3.slideToggle():带动画的切换展开/收缩
-->

<div class="div1"></div>
<button id="btn1">收缩</button>
<button id="btn2">展开</button>
<button id="btn3">收缩/展开</button>

<script src="../../Invoke/jQuery.js" type="text/javascript"></script>
<script type="text/javascript">
    /*
        需求：
            1.点击btn1，向上滑动
            2.点击btn2，向下滑动
            3.点击btn3.向上/向下切换
    */
    let $div1 = $('.div1')
    $('#btn1').click(function(){
        $div1.slideUp()
    })
    $('#btn2').click(function(){
        $div1.slideDown()
    })
    $('#btn3').click(function(){
        $div1.slideToggle()
    })
</script>
</body>
</html>
