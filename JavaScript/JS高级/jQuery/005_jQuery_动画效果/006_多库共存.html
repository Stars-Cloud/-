<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多库共存</title>
</head>
<body>
<!--
    问题：如果有2个库都有$，就存在冲突
    解决：jQuery库可以释放$的使用权，让另一个库可以正常使用，此时jQuery库只能使用jQuery了
    API：jQuery.noConflict()
-->
<script src="../../Invoke/jQuery.js" type="text/javascript"></script>
<script type="text/javascript">
    // 释放$的使用权
    jQuery.noConflict()
</script>
</body>
</html>
