<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平滑翻页</title>
<!--
    1.点击向右(向左的图标)平滑切换到上(下)一页
    2.无线循环切换：第一页的上一页为最后一页，最后一页的下一页是第一页
    3.每隔3s自动滑动到下一页
    4.当鼠标进入图片区域时，自动切换停止，当鼠标离开后，又开始自动切换
    5.切换页面时，下面的圆点也同步更新
    6.点击圆点图标切换到对应的图片
-->
    <style>
        #container{
            box-sizing: border-box;
            width: 600px;
            height: 400px;
            overflow:hidden;
            position:relative;
            margin:0 auto;
            /*border: 1px skyblue solid;*/
        }
        #list{
            width:4200px;
            height:400px;
            position:absolute;
            z-index: 1;
            /*border: 1px red solid;*/
        }
        #list>img{
            width: 600px;
            height:400px;
            float:left;
            /*display: none;*/
        }
        #container>a{
            display: block;
            position: absolute;
            background-color: rgba(1,1,1,0.4);
            width: 50px;
            height: 100px;
        }
        #pointsDiv{
            position: absolute;
            height: 10px;
            width: 100px;
            z-index: 2;
            bottom: 20px;
            left: 250px;
        }
        #pointsDiv span{
            cursor:pointer;
            float: left;
            border: 1px solid #fff;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            margin-right: 5px;
        }
        #pointsDiv .on{
            background: orangered;
        }
        .arrow{
            cursor:pointer;
            display: none;
            line-height: 39px;
            font-size: 36px;
            font-weight: bold;
            width: 40px;
            height: 40px;
            position: absolute;
            z-index: 2;
            top: 180px;
            background-color: rgba(0,0,0,0.3);
            color:#fff;
        }
        .arrow:hover{
            background-color: rgba(0,0,0,0.7);
        }
        #container:hover .arrow{
            display: block;
        }
        #prev{
            left: 20px;
        }
        #next{
            right: 20px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="list" style="left: -600px">
        <img src="img/狐仙.jpg" alt="5">
        <img src="img/Picture.png" alt="1">
        <img src="img/anime_girls.jpg" alt="2">
        <img src="img/壁纸1.jpg" alt="3">
        <img src="img/QQ_girl.jpg" alt="4">
        <img src="img/狐仙.jpg" alt="5">
        <img src="img/Picture.png" alt="1">
    </div>
    <div id="pointsDiv">
        <span index="1" class="on"></span>
        <span index="2"></span>
        <span index="3"></span>
        <span index="4"></span>
        <span index="5"></span>
    </div>
    <a href="javascript:;" id="prev" class="arrow"></a>
    <a href="javascript:;" id="next" class="arrow"></a>
</div>
<!--
    功能说明：
        1.点击向右（向左）的图标，平滑切换到下（上）一页
        2.无线循环切换：第一页的上一页为最后页，最后一页的下一页是第一页
        3.每隔3s自动滑动到下一页
        4.当鼠标进入图片区域时，自动切换停止，当鼠标离开后，又开始自动切换
        5.切换页面时，下面的圆点也同步更新
        6.点击圆点图标切换到对应的页

        bug:快速点击时会有bug
-->
<script src="../../Invoke/jQuery.js" type="text/javascript"></script>
<script type="text/javascript">
    window.onload = function(){
        let $container = $('#container')
        let $list = $('#list')
        let $prev = $('#prev')
        let $next = $('#next')
        let $points = $('#pointsDiv>span')
        let index = 0
        let moving = false
        $prev.click(function(){
            nextPage(false)
        })
        $next.click(function(){
            nextPage(true)
        })
        // 自动翻页
        let intervalID = setInterval(function(){
            nextPage(true)
        },1000)
        // 移入、移除
        $container.hover(function(){
            clearInterval(intervalID)
        },function(){
            intervalID = setInterval(function(){
                nextPage(true)
            },1000)
        })

        $points.click(function(){
            let pos = $(this).index()
            if (pos != index){
                nextPage(pos)
            }

        })

        // 图片切换函数
        function nextPage(next){
            if(moving){  // 正在翻页中
                return
            }
            moving = true // 标识正在翻页
            /*
                总共 600px
                一次调用 走30px
                总时长：400ms
                600/30 = 20 次
                400 / 20 = 20
            */
            let currLeft = $list.position().left
            // currLeft = currLeft + (next?-600:600)
            let offset = 0
            let itemOffset
            if (typeof next === 'boolean'){
                offset = next?-600:600
            }
            else{
                offset = -(next-index) * 600
            }
            let targetLeft = currLeft + offset
            itemOffset = offset/(400/20)
            console.log(index)
            // console.log(currLeft +" " + targetLeft)
            let interID = setInterval(function(){

                currLeft = currLeft + itemOffset
                // console.log(currLeft)
                if(currLeft === targetLeft){
                    clearInterval(interID)

                    moving = false // 翻页结束

                    if (currLeft === 0){
                        currLeft = -3000
                    }
                    else if (currLeft === -3600){
                        currLeft = -600
                    }
                }

                $list.css('left', currLeft)
            },20)
            // 更新圆点
            setTimeout(function(){updatePoints(next)},100)
        }


        // 更新圆点函数
        function updatePoints(next){
            // 计算出目标圆点的下标targetIndex
            let targetIndex = 0
            if (typeof next === 'boolean'){
                if(next){
                    targetIndex = index + 1
                    if(targetIndex === 5){
                        targetIndex = 0
                    }
                }
                else{
                    targetIndex = index - 1
                    if(targetIndex === -1){
                        targetIndex = 4
                    }
                }
            }
            else {
                targetIndex = next
            }
            // 将当前圆点的class移除
            // $points.eq(index).removeClass('on')
            $points[index].className = ''
            // 给目标圆点添加class
            // $points.eq(targetIndex).addClass('on')
            $points[targetIndex].className = 'on'
            // 将index更新
            index = targetIndex
        }
    }

</script>

</body>
</html>
