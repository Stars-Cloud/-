<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES7 新特性</title>
</head>
<body>
<script type="text/javascript">
/*    includes(返回值为布尔值) indexOf(返回值为下标)    */
    const mingzhu = ['西游记','红楼梦','三国演义','水浒传']

    // 判断
    console.log("before indexOf:",mingzhu.indexOf('西游记'))
    console.log("ES7 includes:",mingzhu.includes('西游记'))
    console.log(mingzhu.includes('金瓶梅'))

    // **
    console.log("ES7:",2 ** 10)
    console.log("Math of pow:",Math.pow(2,10))
</script>
</body>
</html>
