<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_async.html</title>
</head>
<body>
<script type="text/javascript">
    // async 函数
    async function fn(){
        // 返回一个字符串
        // 返回的结果不是一个 Promise 类型的对象,返回的结果就是成功的 Promise 对象
        // return "Hello"
        // 抛出错误， 返回的结果是一个失败的 Promise
        // throw new Error('error!')
        // 返回的结果如果是一个 Promise 对象
        return new Promise((resolve,reject)=>{
            // reject('error')
            let data = {
                name:"fan"
            }
            resolve(data)
        })

    }
    const result = fn()
    console.log(result)

    result.then(value=>{
        console.log(value)
    },reason=>{
        console.warn(reason)
    })
</script>
</body>
</html>
