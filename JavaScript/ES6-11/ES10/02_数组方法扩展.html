<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flat flatMap</title>
</head>
<body>
<script type="text/javascript">
    // flat 将多维数组转化为低维数组 参数为深度
    const arr = [1,2,3,4,[5,6]]
    const arr1 = [1,2,3,[5,6,[7,8,9]]]
    console.log(arr.flat())
    console.log(arr1.flat(2))

    // flatMap  map+flat 对map的结果进行降维
    const arr2 = [1,2,3,4]
    const result = arr.flatMap(item => [item*10])
</script>
</body>
</html>
