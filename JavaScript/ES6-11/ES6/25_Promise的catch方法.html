<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25_Promise的catch方法</title>
</head>
<body>
<script>
    const p = new Promise((resolve, reject)=>{
        setTimeout(()=>{
            reject("error")
        },1000)
    })

    /*p.then(function(value){},function(reason){
        console.warn(reason)
    })*/

    p.catch(function(reason){
        console.warn(reason)
    })
</script>
</body>
</html>
