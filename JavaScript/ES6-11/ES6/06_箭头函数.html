<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
<script>
    // ES6 允许使用 [箭头] (=>) 定义函数
    // 声明一个函数
    let fn1 = function(){

    }
    let fn2 = (a,b) =>{
        return a+b
    }
    // 调用函数
    let result = fn2(1,3)
    console.log(result)

    /*
        区别
            1.this是静态的 this 始终指向函数声明时所在作用域下的this的值
            2.不能作为构造实例化对象
            3.不能使用arguments
            4.箭头函数的简写
                1>省略小括号,当形参有且只有一条语句的时候
                2>省略花括号,当代码只有一条语句的时候,此时return必须省略而且语句的执行结果就是函数的返回值
    */
    let pow = n => n * n
    console.log(pow(9))

</script>
</body>
</html>
