<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19_生成器函数实例</title>
</head>
<body>
<script>
    // 异步编程: 文件操作 网络操作(ajax,request) 数据库操作
    /*
        需求:
            1s后 控制台输出 111
            2s后 控制台输出 222
            3s后 控制台输出 333
    */
    // 回调地狱
/*
    setTimeout(()=>{
        console.log(111)
        setTimeout(()=>{
            console.log(222)
            setTimeout(()=>{
                console.log(333)
            },3000)
        },2000)
    },1000)
*/

    function printOne(){
        setTimeout(()=>{
            console.log(111)
            iterator.next()
        },1000)
    }
    function printTwo(){
        setTimeout(()=>{
            console.log(222)
            iterator.next()
        },2000)
    }
    function printThree(){
        setTimeout(()=>{
            console.log(333)
        },3000)
    }
    function * gen(){
        yield printOne()
        yield printTwo()
        yield printThree()
    }

    let iterator = gen()
    iterator.next()
</script>
</body>
</html>
