<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>35_对象方法的扩展</title>
</head>
<body>
<script type="text/javascript">
    // Object.is 判断两个值是否完全相等
    console.log(Object.is(120,120))
    console.log(Object.is(NaN,NaN))
    console.log(NaN === NaN)

    // Object.assign 对象的合并
    const config1 = {
        host:'localhost',
        port:3060,
        name:'root',
        pass:'root',
        test:'test'
    }
    const config2 = {
        host:'http://atxian',
        port:3600,
        name:'xike',
        pass:'xian',
        test2: 'test2'
    }
    console.log(Object.assign(config1,config2))
    /*
        参数2会把参数1对象中和自己的key相同的内容覆盖,两个对象key不一样的都会保留
    */

    // Object.setPrototypeOf 设置原型对象 Object.getPrototypeOf 获取原型对象
    const school = {
        name:'xike'
    }
    const city = {
        xiaoqu:['yanta','lishan','qinhan']
    }
    
    Object.setPrototypeOf(school,city)
    console.log(Object.getPrototypeOf(school))
    console.log(school)
</script>
</body>
</html>
