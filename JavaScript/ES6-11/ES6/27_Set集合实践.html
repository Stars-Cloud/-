<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set集合实践</title>
</head>
<body>
<script type="text/javascript">
    let arr = [1,2,3,4,5,4,3,2,1]

    //1.数组去重
    let result = [...new Set(arr)];
    console.log(result)

    //2.交集
    let arr1 = [4,5,6,7,2]
    let result1 = [...new Set(arr)].filter(item => {
        let s2 = new Set(arr1)
        if(s2.has(item)){
            return true
        }else{
            return false
        }
    })
    let result2 = [...new Set(arr)].filter(item => new Set(arr1).has(item))
    console.log('交集：',result2)

    //3.并集
    let result3 = [...new Set([...arr,...arr1])]
    console.log(result3)

    //4.差集
    let diff = [...new Set(arr)].filter(item => !(new Set(arr1).has(item)))
    console.log(diff)
</script>
</body>
</html>
