<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数默认值</title>
</head>
<body>
<script>
    //ES6 允许给函数参数赋值初始值
    /*
        1.形参初始值 具有默认值的参数,一般位置要靠后
        2.与解构赋值结合
    */
    function add(a,b,c=10){
        return a+b+c
    }
    let result = add(1,2)
    console.log(result)
    console.log(add(1,3,5))

    function connect({host='127.0.0.1',username,password,port})
    {
        console.log(arguments)
        console.log(host,username,password,port)
    }
    connect({
        host:'atguigu.com',
        username:'root',
        password:'root',
        port:80
    })
</script>
</body>
</html>
