<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板字符串</title>
</head>
<body>
<script>
    // ES6 引入新的声明字符串的方式 `` '' ""
    // 声明
    let str1 = `i am a String`
    console.log(str1)

    /*特点
        1.内容中可以直接出现换行
        2.可以直接进行变量拼接
    */
    //1.内容中可以直接出现换行
    let str2 = `<ul>
                    <li>uze</li>
                    <li>fps</li>
                    <li>rng</li>
               </ul>`
    //2.可以直接进行变量拼接
    let str3 = `hello`
    let out = ` world,i am coming`
    console.log('以前:'+str3+out)
    let result = `现在:${str3}${out}`
    console.log(result)
</script>
</body>
</html>
