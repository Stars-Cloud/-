<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17_生成器</title>
</head>
<body>
<script>
    /*
        生成器其实就是一个特殊的函数
        生成器函数是ES6提供的一种 异步编程 解决方案,语法行为与传统函数完全不同
        以前异步编程的解决就是使用 回调函数
    */

    function * gen(){
        console.log('hello generator')
        yield 1===1
        console.log('111')
        yield '一只没有耳朵'
        console.log('222')
        yield '一只没有眼睛'
        console.log('333')
    }

    const iterator = gen()
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.next())
    // console.log(iterator.next())

</script>
</body>
</html>
