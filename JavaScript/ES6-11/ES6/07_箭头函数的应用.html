<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数的应用</title>
</head>
<body>
<div id="ad" style="width: 200px;height: 200px;background: skyblue;"></div>
<script>
    /*
        箭头函数适合与 this 无关的问题,定时器,数组的方法回调
        箭头函数不适合与 this 有关的问题, 事件回调,对象的方法
    */
    let ad = document.getElementById('ad')
    ad.addEventListener('click',function(){
        let cd = this
        setTimeout(/*function(){
            console.log(cd)
            cd.style.background = 'aqua'
        }*/
        () => {
            console.log(this)
            this.style.background = 'aqua'
        },2000)
    })

    const arr = [1,3,4,6,8,32]
    /*const result = arr.filter(function(item){
        if(item % 2 ===0){
            return true
        }
        else {
            return false
        }
    })*/
    const result = arr.filter(item => item%2 === 0)
    console.log(result)
</script>
</body>
</html>
