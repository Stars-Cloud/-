<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>symbol类型</title>
</head>
<body>
<script>
    /*
        ES6 引入一种新的原始数据类型 Symbol，表示独一无二的值，是一种类似字符串的数据类型
        特点：
            1.Symbol的值是唯一的，用来解决命名冲突的问题
            2.Symbol值不能与其它数据进行运算
            3.Symbol定义的对象属性不能使用for...in 循环遍历,但是可以用Reflect.ownKeys来获取对象的所有键名
    */
    let s = Symbol();
    console.log(s, typeof s)
    let s1 = Symbol('Fan')
    let s2 = Symbol('Fan')
    console.log(s1,s2,s1===s2)

    let s4 = Symbol.for('Fan')
    let s5 = Symbol.for('Fan')
    console.log(s4,typeof s4)
    console.log(s4,s5,s4===s5)

    /*
          数据类型:
            undefined
            null
            number
            string
            symbol
            object
            boolean
    */
</script>
</body>
</html>
