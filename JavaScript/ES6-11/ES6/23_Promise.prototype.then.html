<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23_Promise.prototype.then</title>
</head>
<body>
<script>
    const p = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve('user date')
        })
    })

    // 调用then方法,then方法的返回结果是Promise对象,对象状态由回调函数的执行结果决定
    //1. 如果回调函数中返回的结果是 非Promise 类型的数据,状态为成功,返回值为对象的成功的值
    //2. 是Promise对象 ,成功与否取决于这个Promise对象的返回
    //3. 抛出错误,状态为失败,返回值是抛出的值
    const result = p.then(value => {
        console.log(value)
        // 1.非Promise 类型的数据
        // return 'iLoveYou'
        //2.是Promise对象
        /*return new Promise((resolve,reject)=>{
            reject('error')
        })*/
        //3. 抛出错误
        throw new Error('出错啦!')
    },reason => {
        console.warn(reason)
    })
</script>
</body>
</html>
