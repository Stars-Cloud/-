<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块化——1</title>
</head>
<body>
<button>click</button>
<h1></h1>
<script src="../dish/bundle.js" type="module">
    /*
        暴露的方式：
            1.分别暴露: 在要暴露的每一个数据前加上export
            2.统一暴露: 在写完后 export {data1,data2,data3,...}
            3.默认暴露: 在要暴露的每个数据前加上 export default ， 调用时要加.default

        引入的方式：
            1.通用引入: import * as xx from '路劲'
            2.解构赋值形式: import {data1,data2,...} from '路劲'
                不可以重名，重名可使用as改一个名字
                对于默认暴露必须使用as改一个名字
            3.简便形式 只适用于默认暴露 import xx from '路劲'
    */

/*  通用的导入方式
    import * as m1 from './模块化_1.js'
    import * as m2 from './模块化_2.js'
    import * as m3 from './模块化_3.js'
*/

/*    // 2. 解构赋值形式
    import {school,teach} from './js/模块化_1'
    import {school as guigu,findJob} from "./js/模块化_2";
    import {default as m3} from './js/模块化_3' // 必须起个别名

    // 3. 简便形式 针对默认暴露
    import m3 from './js/模块化_3'

    m1.teach()
    m2.findJob()
    m3.default.change()
*/
/*
*   1.安装工具 babel-cli babel-preset-env browserify（webpack）
*   2.npx babel js/babel -d dish --presets=babel-preset-env
    3.npx browserify dish/app.js -o dish/bundle.js
* */
</script>
</body>
</html>
