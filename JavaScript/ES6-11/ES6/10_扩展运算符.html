<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展运算符</title>
</head>
<body>
<script>
    //[...] 扩展运算符能将 数组转换为逗号分隔的 参数序列
    const tfboys = ['易烊千玺','王源','王俊凯']
    // 转化成=> '易烊千玺','王源','王俊凯'

    function chunwan(){
        console.log(arguments,'参数的个数:',arguments.length)
    }

    chunwan(tfboys)
    chunwan(...tfboys) //相当于 chunwan('易烊千玺','王源','王俊凯')
</script>
</body>
</html>
