<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_Promise.allSettled</title>
</head>
<body>
<script type="text/javascript">
    const p1 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve('商品数据 - 1')
        },1000)
    })
    const p2 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            reject('error')
        },1000)
    })
    // 总是成功 就算两个promise都是reject
    const result = Promise.allSettled([p1,p2])
    console.log(result)
    // 一个出错就出错（与门）
    const result1 = Promise.all([p1,p2])
    console.log(result1)
</script>
</body>
</html>
