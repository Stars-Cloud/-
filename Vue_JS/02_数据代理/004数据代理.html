<!-- 
    1.Vue中的数据代理：
        通过vm对象来代理data对象中属性的操作（读/写）
    2.Vue中数据代理的好处：
        更加方便的操作data中的数据
    3.基本原理
        通过Object.defineProperty()把data对象中的所有属性添加到vm上。
        为每一个添加到vm上的属性，都指定一个getter和setter。
        在getter和setter内部去操作（读/写）data中对应的属性
 -->
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
    <script>
        let data = {
            name:"西安科技大学",
            address:"西安临潼陕鼓大道48号"
        }
        const vm = new Vue({
            el:"#root",
            data:data
        });

        // vm._data === data // true
        // vm._data.name === data.name // true
        // vm.name === data.name // true 为了敲代码时方便，不可能总是敲vm._data.name吧

            })
        */
        
    </script>
</body>
