<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>
<!--
    过滤器:
        定义:对要显示的数据进行特定格式化后再显示(适用于一些简单逻辑的处理).
        语法:
            1.注册过滤器:Vue.filter(name,callback) 或 new Vue({filters:{}})
            2.使用过滤器:{{XXX | 过滤器名}} 或  v-bind:属性="XXX | 过滤器名"
        备注:
            1.过滤器也可以接收额外参数,多个过滤器也可以串联
            2.并没有改变原本的数据,是产生新的对应的数据
-->
<div id="root">
    <h3>computed:{{fmtTime}}</h3>
    <h3>methods:{{getTime()}}</h3>

    <h3>filter:{{time | timeFormater}}</h3>

    <h3>filter1:{{time | timeFormater('YYYY_MM_DD') | mySlice}}</h3>

    <h3 v-bind:x="msg | mySlice">hello</h3>
</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript" src="../dayjs.min.js"></script>
<script type="text/javascript">
    Vue.config.productionTip = false
    Vue.filter('mySlice',function(value){
        return value.slice(0,4)
    })
    const vm = new Vue({
        el:'#root',
        data:{
            time:Date.now(),
            msg:'hello',
        },
        computed:{
            fmtTime:function(){
                return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
            }
        },
        methods:{
            getTime:function(){
                return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
            }
        },
        filters:{
            timeFormater:function (value,str='YYYY-MM-DD HH:mm:ss') {
                return dayjs(value).format(str)
            },
            mySlice:function(value){
                return value.slice(0,4)
            }
        }
    })
</script>
</body>
</html>
