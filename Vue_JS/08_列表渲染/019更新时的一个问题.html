<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新时的一个问题</title>
</head>
<body>
<div id="root">
    <h2>人员列表</h2>
        <button @click="updateMei">更新马冬梅的信息</button>
        <li v-for="(p,index) in persons" :key="p.id">
            {{index}}-{{p.name}}-{{p.age}}-{{p.gender}}-id:{{p.id}}
        </li>
    </ul>
</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip = false
    //computed实现
    const vm = new Vue({
        el:'#root',
        data: {
            persons: [
                {id: '001', name: '马冬梅', age: 23, gender: '女'},
                {id: '002', name: '周冬雨', age: 22, gender: '女'},
                {id: '003', name: '周杰伦', age: 26, gender: '男'},
                {id: '004', name: '温兆伦', age: 24, gender: '男'},
            ],
        },
        methods:{
            updateMei:function(){
                // this.persons[0].name = '马老师', // 奏效
                // this.persons[0].age = 50, // 奏效
                // this.persons[0].gender = '男' // 奏效

                this.persons[0] = {id:'001',name:'马老师',age:50,gender:'男'}
                // 这样修改数据,Vue检测不到,页面中的数据不会改变,但数组中的数据确实改变了
            }
        }
    })
</script>
</body>
</html>
