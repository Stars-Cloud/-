<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue数据监测总结</title>
</head>
<body>
<!--
    Vue监视数据的原理:
        1.Vue会监视data中所有层次的数据

        2.如何监测对象中的数据?
            通过setter实现监视,且要在new　Vue时就传入要监测的数据
            1)对象中后追加的属性,Vue默认不做响应式处理
            2)如需给后添加的属性做响应式,请使用如下API:
                Vue.set(target.propertyName/index.value) 或
                vm.$set(target.propertyName/index.value)

        3.如何监测数组中的数据?
            通过包裹数组更新新元素的方法实现,本质就是做了两件事:
                1)调用原生对应的方法对数组进行更新
                2)重新解析模板,进而更新页面

        4.在Vue修改数组中的某个元素一定要用如下方法:
            1.使用这些API：push(),pop(),shift(),unshift(),splice(),sort(),reverse()
            2.Vue.set()或vm.$set()

        特备注意:Vue.set() 和 vm.$set() 不能给vm 或 vm的根数据对象(vm.data或vm._data) 添加属性
-->
    <div id="root">
        <h1>学生信息</h1>

        <button @click="addAge">年龄+1岁</button>
        <br>
        <button @click="addGender">添加性别属性:默认值:男</button>
        <br>
        <button @click="addFriendHead">在列表首位添加一个朋友</button>
        <br>
        <button @click="alterName">修改第一个朋友的名字为:张三</button>
        <br>
        <button @click="addHobby">添加一个爱好</button>
        <br>
        <button @click="alterHobby">修改第一个爱好为:开车</button>

        <h3>姓名:{{student.name}}</h3>
        <h3>年龄:{{student.age}}</h3>
        <h3 v-show="student.gender">性别:{{student.gender}}</h3>
        <h3>爱好:</h3>
        <ul>
            <li v-for="(h,index) in student.hobby" :key="index">
                {{h}}
            </li>
        </ul>

        <h3>朋友</h3>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                {{f.name}}-{{f.age}}
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el:'#root',
            data:{
                student:{
                    name:'Tom',
                    age:18,
                    hobby:['抽烟','喝酒','烫头'],
                    friends:[
                        {name:'jerry',age:35},
                        {name:'tony',age:36}
                    ]
                }
            },
            methods:{
                addAge:function(){
                    this.student.age++
                },
                addGender:function(){
                    Vue.set(this.student,'gender','男')
                },
                addFriendHead:function(){
                    this.student.friends.unshift({name:'Tom',age:50})
                },
                alterName:function(){
                    this.student.friends[0].name = '张三'
                },
                addHobby:function(){
                    // this.$set(this.student.hobby,0,'看剧')//这个是修改hobby的第一个为看剧
                    this.student.hobby.push('看剧')
                },
                alterHobby:function(){
                    // this.student.hobby.splice(0,1,'开车')
                    this.$set(this.student.hobby,0,'开车')
                }
            }
        })
    </script>
</body>
</html>
