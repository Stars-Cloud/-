<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue检测数据改变的原理</title>
</head>
<body>
<div id="root">
    <h2>学校的名称：{{name}}</h2>
    <h2>学校的地址：{{address}}</h2>
</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            name:"acc",
            address:"gff"
        },
    })
</script>
</body>
</html>
