<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本使用</title>
</head>
<body>
<!--
    Vue中使用组件的三大步骤:
        1.定义组件(创建组件)
        2.注册组件
        3.使用组件(写组件标签)

    1.如何定义一个组件?
        使用Vue.extend(options)创建,其中options和new Vue(options)时传入的那个options几乎一样,但也有点区别:
        区别如下:
            1.el不要写,为什么?-----最终所有的组件都要经过一个vm的管理,由vm中的el决定服务哪个容器.
            2.data必须写成函数,为什么?----避免组件被复用时,数据存在引用关系
        备注:使用template可以配置组件结构

    2.如何注册组件?
        1.局部注册:靠new Vue的时候传入components选项
        2.全局注册:靠new.component('组件名',组件)

    3.编写组件标签:
        <school></school>
-->
<div id="root">
    <school></school>
    <br>
    <student></student>
</div>

<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip = false

    // 第一步,创建school组件
    const school = Vue.extend({
        // 一定不要写el配置项,应为最终所有的组件都要被vm管理,应为最终所有的组件都要被一个vm管理,由vm决定为谁服务
        template:`
            <div>
                <h2>school-name:{{schoolName}}</h2>
                <h2>school-address:{{schoolAddress}}</h2>
                <button @click="showName">click tip</button>
            </div>
        `,
        data(){
            return {
                schoolName:'西科',
                schoolAddress:'西安'
            }
        },
        methods:{
            showName:function(){
                alert(this.schoolName)
            }
        }
    })
    const student = Vue.extend({
        // 一定不要写el配置项,应为最终所有的组件都要被vm管理,应为最终所有的组件都要被一个vm管理,由vm决定为谁服务
        template:`
            <div>
                <h2>student-name:{{studentName}}</h2>
                <h2>student-age:{{age}}</h2>
            </div>
        `,
        data(){
            return {
                studentName:'樊',
                age:21
            }
        }
    })
    const hello = Vue.extend({
        template:`
            <div>
                <h3>Hello</h3>
            </div>
        `,
    })

    // 第二步,注册组件(全局注册)
    Vue.component('hello',hello)

    const vm = new Vue({
        el:'#root',
        // 第二步,注册组件(局部注册)
        components:{
            school:school,
            student,
        }
    })
</script>
</body>
</html>
