<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令</title>
</head>
<body>
<!--
    我们学过的指令:
        v-bind: 单向绑定解析表达式,可简写为:XXX
        v-model: 双向数据绑定
        v-for: 遍历数组/对象/字符串
        v-on: 绑定事件监听,可简写为@
        v-if: 条件渲染(动态控制节点是否存在)
        v-else: 条件渲染(动态控制节点是否存在)
        v-show: 条件渲染(动态控制节点是否展示)

    v-text指令:
        1.作用:向其所在的节点中渲染文本内容
        2.与插值语法的区别:v-text会替换掉节点中的内容,{{XX}}则不会
-->
<div id="root">
    <div>你好:{{name}}</div>
    <div v-text="str"></div>
    <h3 v-text="name"> shfafa </h3>
</div>

<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            name:'hello',
            str:'<h3>hello</h3>',
        }
    })
</script>
</body>
</html>
