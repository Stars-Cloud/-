<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_v-pre指令</title>
<!--
    v-pre指令:
        1.跳过其所在节点的编译过程
        2.可以利用它跳过:没有使用指令语法,没有使用插值语法的节点,会加快编译
-->
</head>
<body>
<div id="root">
    <h1 v-pre>hello Vue</h1>
    <h2>{{n}}</h2>
    <button @click="n++">n++</button>
</div>

<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            n: 0,
        }
    })
</script>
</body>
</html>
