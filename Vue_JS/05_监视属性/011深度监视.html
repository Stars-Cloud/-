<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监视属性
        immediate：true
        deep：true
        vm.$watch("isHot",)
    </title>
    <script src="../../vue.js"></script>
</head>
<body>
    <!-- 
        深度监视：
            1)Vue中的watch默认不检测对象内部值的改变（一层）
            2）配置deep：true可以检测对象内部值的改变（多层）
        备注：
            1）Vue自身可以检测对象内部值的改变，但Vue提供的watch默认不可以！
            2）使用watch时根据数据的具体结构，决定是否采用深度监视
     -->
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <!-- <button @click="changeWeather">change</button> -->
        <button @click="isHot = !isHot">change</button>
        <br>
        <h3>a的值是：{{numbers.a}}</h3>
        <button @click="numbers.a++">click a add</button>
        <br>
        <h3>b的值是：{{numbers.b}}</h3>
        <button @click="numbers.b++">click b add</button>
    </div>
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                isHot:true,
                numbers:{
                    a:1,
                    b:2
                }
            },
            computed:{
                info:function(){
                    return this.isHot?"炎热":"凉爽"
                }
            },
            methods:{
                changeWeather(){
                    this.isHot = !this.isHot
                }
            },
            watch:{
                isHot:{
                    immediate:true, // 默认是false；初始化时让handler调用一下
                    // handler 什么时候调用？当isHot放生改变时
                    handler(newValue, oldValue){
                        console.log("isHot被改了")
                    }
                },
                // 监视多级结构中某个属性的变化
                // 'numbers.a':{
                //     handler(){
                //         console.log('a have changed')
                //     }
                // }
                // 监视多级结构中所有属性的变化
                numbers:{
                    deep:true,
                    handler(){
                        console.log("number had changed")
                    }
                }
            }
        })
    </script>
</body>
</html>
