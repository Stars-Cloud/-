<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="capper">
        <h1>Hello,{{name}}</h1>
        <a v-bind:href="ht.url">click me transfer</a>
    </div>
        
    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            // el:document.getElementById("capper")
            el:"#capper",
            data:{
                name:"Fan",
                age:24,
                ht:{
                    url:"https://www.bilibili.com/"
                }
            }
        })
        console.log(vm);
    </script>
</body>
</html>
