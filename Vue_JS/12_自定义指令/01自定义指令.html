<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
</head>
<body>
<!--
    自定义指令总结:
        一、定义语法:
            1)局部指令:
                new Vue({directives:{指令名:配置对象}})
                new Vue({directives(){}})
            2)全局指令:
                Vue.directive(指令名,配置对象)或Vue.directive(指令名,回调函数)

        二、配置对象中常用的3个回调:
            1)bind:指令与元素成功绑定是调用
            2)inserted:指令所在元素被插入页面时调用
            3)update:指令所在模板结构被重新解析时调用

        三、备注:
            1.指令定义时不加 v-,但使用时要加v-;
            2.指令名如果是多个单词,要使用kebab-case命名方式,不要用cameCase命名(即驼峰命名法)
-->
<!--
    需求1:定义一个v-big指令,和v-text功能类似,但会把绑定的数据值放大10倍
    需求2:定义一个v-fbind指令,和v-bind指令类似,但可以让其所绑定的input元素默认获取焦点
-->
<div id="root">
    <h2><span v-text="n"></span></h2>
    <h2>放大: <span v-big="n"></span></h2>
    <button v-on:click="n++">n++</button><button v-on:click="n--">n--</button>

    <h2>----------------------------------</h2>
    <input type="text" v-fbind:value="n">
</div>

<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            n: 1,
        },
        directives:{
            // big函数何时会被调用? 1.指令与元素成功绑定时(一上来) 2.指令所在的模板被重新解析时
            // this 都为window
            big:function(element,binding){
                // console.log(element,binding.value)
                console.log('big',this)
                element.innerText = binding.value * 2
            },
            fbind:{
                // 指令与元素成功绑定时(一上来)
                bind(element, binding){
                    // console.log('bind')
                    console.log('bind',this)
                    element.value = binding.value
                },
                // 指令所在元素被插入页面时
                inserted(element, binding){
                    // console.log('insert')
                    console.log('inserted',this)
                    element.focus()
                },
                // 指令所在的模板被重新解析时
                update(element, binding){
                    // console.log('update')
                    console.log('update',this)
                    element.value = binding.value
                },
            }
        }
    })
</script>
</body>
</html>
