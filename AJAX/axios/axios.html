<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.js"></script>
</head>
<body>
<button>GET</button>
<button>POST</button>
<button>AJAX</button>
<button>fetch</button>
<script type="text/javascript">
    const btns = document.querySelectorAll('button')
    // 配置 baseURL
    axios.defaults.baseURL = 'http://127.0.0.1:8000'
    btns[0].addEventListener('click',function(){
        axios.get('/axios-server',{
            params:{
                id:100,
                vip:7
            },
            // 请求头信息
            headers:{
                name:'fan',
                age:21
            }
        }).then(value=>{
            console.log(value)
        })
    })
    btns[1].addEventListener('click',function(){
        axios.post('/axios-server',{
            username:'fan',
            password:'123'
            },
            {
            params:{
                id:200,
                vip:9
            },
            headers:{
                height:180,
                weight:130
            }
        })
    })
    btns[2].addEventListener('click',function(){
        axios({
            method:'POST',
            //url
            url:'/axios-server',
            params:{
                vip:10,
                level:30
            },
            headers:{
                a:100,
                b:200
            },
            data:{
                username:'root',
                password: '123'
            }
        }).then(response=>{
            console.log(response)
            console.log(response.status) // 状态码
            console.log(response.statusText) // 状态字符串
            console.log(response.headers) // 响应头
            console.log(response.data) //响应体
        })
    })
    btns[3].addEventListener('click',function(){
        fetch('http://127.0.0.1:8000/fetch-server?id=90',{
            method:'POST',
            headers:{
                name:'Fan'
            },
            body:'username=root&password=123'
        }).then(response=>{
            // return response.text()
            return response.json()
        }).then(response=>{
            console.log(response)
        })
    })
</script>
</body>
</html>
