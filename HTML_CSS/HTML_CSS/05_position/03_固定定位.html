<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        body{
            height: 3000px;
        }
        .box1{
            position: fixed;
            top:10px;
            width: 100px;
            height: 100px;
            outline: 1px red solid;
        }
    </style>
</head>
<body>
<!--
    固定定位
        将元素的position属性设置为fixed,则开启了元素的固定定位
        固定定位也是一种绝对定位,所以固定定位的大部分特点都和绝对定位一样
            唯一不同的是固定定位永远参照于浏览器的视口进行定位
            固定定位的元素不会随网页的滚动条滚动而改变位置
-->
<div class="box1">

</div>
</body>
</html>
