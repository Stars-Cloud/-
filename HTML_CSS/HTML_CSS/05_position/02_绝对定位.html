<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
        *{
            font-size: 15px;
        }
        .box1{
            width: 500px;
            height: 500px;
            outline: 1px red solid;
            position: relative;
        }
        .box2{
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            border-top:200px blue solid;
            outline:1px red solid;
            position: relative;
            /*position: absolute;*/
            left: 100px;
        }
        .box3{
            width: 100px;
            height: 100px;
            outline: 1px fuchsia solid;

            position: absolute;
            top: 0px;
        }
        .box4{
            width: 200px;
            height: 200px;
            outline: 1px black solid;
        }
        .box5{
            width: 500px;
            height: 500px;
            outline: 1px greenyellow solid;
        }
    </style>
</head>
<body>
<!--
    绝对定位
        当元素的position属性值设置为absolute,则开启了元素的绝对定位
        绝对定位的特点:
            1.开启绝对定位后,如果不设置偏移量元素的位置不会发生变化
            2.开启绝对定位后,元素会从文档流中脱离
            3.绝对定位会改变元素的性质,行内变成块,块的高度被内容撑开
            4.绝对定位会使元素提升一个层级
            5.绝对定位元素是相对于其包含块进行定位的

        包含块(containing block)
            正常情况下:
                包含块就是当前元素最近的祖先块元素

            绝对定位的包含块:
                包含块就是离他最近的开启了定位的祖先元素
                如果所有的祖先元素都没有开启定位则根元素就是它的包含块

                html(根元素, 初始包含块)
-->
<div class="box1">
    1
    <div class="box2">
        2
        <div class="box3">
            3
        </div>
    </div>
    <div class="box4">
        4
    </div>
</div>
<div class="box5">
    5
</div>
</body>
</html>
