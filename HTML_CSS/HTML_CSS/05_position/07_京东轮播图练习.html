<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东轮播图练习</title>
    <link rel="stylesheet" href="../CSS/Reset%20CSS.css">
    <style>
        .img-list{
            width: 590px;
            height: 470px;
            margin: 100px auto;
            position: relative;
            /*overflow: hidden;*/
        }
        img{
            width: 590px;
            height: 470px;
        }

        .img-list li{
            position: absolute;
        }

    /*    通过修改元素的层级来显示指定的图片 */
        .img-list li:nth-child(3){
            z-index: 1;
        }

    /*    设置导航点的样式  */
        .pointer{
            position: absolute;
            z-index: 9999;
            bottom: 20px;
            left: 40px;
        }

        .pointer a{
            float: left;
            width: 10px;
            height: 10px;
            margin: 0 2px;
            border-radius: 50%;
            background: rgba(255,255,255,0.8);
            /*将背景颜色值设置到内容区,边框和内边框不在有背景颜色*/
            background-clip: content-box;
            border: 2px solid transparent;
        }
        .pointer a.active,
        .pointer a:hover{
            border: 2px solid rgba(245,245,245,0.3);
        }
    </style>
</head>
