<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_元素的层级</title>
    z-index
    <style>
    /*
        对于开启了定位的元素,可以通过z-index属性来指定元素的层级
            z-index需要一个整数作为参数,值越大元素的层级越高
            元素的层级越高越优先显示

            如果元素的层级一样,则优先显示靠下的元素

            祖先元素的层级再高也不会盖住后代元素
    */
        .box1{
            width: 100px;
            height: 100px;
            background: aqua;
            /*position: absolute;*/
        }
        .box2{
            width: 100px;
            height: 100px;
            background: rgba(236, 127, 255, 0.3);
            position: absolute;
        }
        .box3{
            width: 100px;
            height: 100px;
            background: mediumaquamarine;
            /*position: absolute;*/
        }
    </style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
</body>
</html>
