<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>粘滞定位</title>
    <style>
        body{
            height: 6000px;
        }
        .box1{
            width: 400px;
            height: 50px;
            outline: 1px red solid;
            position: sticky;
            top: 100px;
        }
    </style>
</head>
<body>
<!--
    粘滞定位
        当元素的position属性设置为sticky时则开启了元素的粘滞定位
        粘滞定位和相对定位的特点基本一致
            不同的是粘滞定位可以在元素到达某个位置时将其固定
-->
    <div class="box1"></div>
</body>
</html>
