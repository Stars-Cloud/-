<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>

<!--
    在现实生活中,我们经常需要使用表格来表示一些格式化数据,
        课程表,人名单,成绩单......

    同样在网页中我们也需要使用表格,我们通过table标签来创建一个表格

-->
<table border="1" width="50%" align="center">
<!--    在table中使用 tr 表示表格中的一行,有几个 tr 就有几行-->
    <tr>
<!--        在 tr 中使用 td 表示一个单元格,有几个 td 就有几个单元格-->
        <td>A1</td>
        <td>A2</td>
        <td>A3</td>
        <td>A4</td>
    </tr>
    <tr>
        <td>B1</td>
        <td>B2</td>
<!--        rowspan 纵向的合并单元格-->
        <td rowspan="2">B3</td>
        <td>B4</td>
    </tr>
    <tr>
        <td>C1</td>
        <td>C2</td>
<!--        colspan 横向的合并单元格-->
        <td colspan="2">C3</td>
        <td>C4</td>
    </tr>
</table>
</body>
</html>
