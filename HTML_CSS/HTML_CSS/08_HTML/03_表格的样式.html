<head>
    <meta charset="UTF-8">
    <title>表格的样式</title>
    <style>
        .outer{
            width: 400px;
            height: 400px;
            background-color: #00aacc;
            display: table-cell;
            vertical-align: middle;
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: fuchsia;
            margin: 0 auto;
        }
        table{
            width: 75%;
            border: 1px skyblue solid;
            margin: 0 auto;
        /*    border-spacing : 指定边框之间的距离*/
        /*    border-spacing: 0px;*/
        /*    border-collapse: collapse; 设置边框的合并*/
            border-collapse: collapse;
        }
        td{
            border: 1px steelblue solid;
            height: 20px;
        /*    默认情况下元素在td中是垂直居中的 可以通过 vertical-align设置*/
        }
        /*
            如果表格中没有使用tbody而是直接使用tr
                那么浏览器会自动创建一个tbody,并且将tr全都放到tbody里
                tr不是table的子元素
        */
        tr:nth-child(odd){
            background-color: #bfa;
        }
    </style>
</head>
