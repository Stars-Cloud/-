<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="http://127.0.0.1:8000/server" autocomplete="off">
    <input type="text" name="username" value="hello">

    <br><br>

    <input type="submit">

<!--    重置按钮 把表单中的值改成默认值-->
    <input type="reset">

<!--    普通的按钮-->
    <input type="button" value="按钮">

    <input type="color">

    <input type="email">
    <input type="tel">
<!--    autocomplete="off" 关闭自动补全   ="on" 开启-->
    <input type="text" autocomplete="off" readonly>
<!--    readonly 将表单项设置为只读 不能改了 数据会提交-->
<!--    disabled 将表单项设置为禁用 点都点不了了 数据不会提交-->
<!--    autofocus 设置表单项自动获取焦点-->
</form>
</body>
</html>
