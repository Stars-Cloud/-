<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标字体</title>
    <link rel="stylesheet" href="./fontImage/css/all.css">
    <style>
        li{
            list-style: none;
        }
        li::before{
            content:'\f1d7';
            font-family: 'Font Awesome 5 Brands';
            font-weight: 900;
            color: #00aacc;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<!--
    图标字体(iconfont)
        在网页中经常需要使用一些图标,可以通过图片来引入图标
            但是图片大小本身比较大,并且非常的不灵活
        所以在使用图标时,我们还可以将图标直接设置为字体,
            然后通过font-face的形式来对字体进行引入
        这样我们就可以通过使用字体的形式来使用图标

    第一种使用方式：
    font Awesome 使用步骤
        1.下载
        2.解压
        3.将解压后文件中的css和webfonts文件移动到项目中
        4.将all.css引入到网页中
        5.使用图标字体
            直接通过类名来使用图标字体
                class='fan fa-bell';
                class='fab fa-accessible-icon';
-->
<i class="fas fa-cat"></i>

<!--
    第二种使用方式：
    通过伪元素来设置图标字体
        1.找到要设置图标的元素通过before或after选中
        2.在content中设置字体的编码
        3.设置字体的样式
            fab
            font-family：’Font Awesome 5 Brands';

            fas
            font-family:'Font Awesome 5 Free';
            font-weight:900;

    第三种使用方式：
    通过实体来使用图标字体
        &#x图标的编码；（不要忘记加fas/fab类）
        eg：
            <span class="fas">&#xf0f3</span>
-->
<ul>
    <li>锄禾日当午</li>
    <li>汗滴禾下土</li>
    <li>谁知盘中餐</li>
    <li>粒粒皆辛苦</li>
</ul>

<span class="fas">&#xf0f3</span>
</body>
</html>
