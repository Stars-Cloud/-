<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_阿里图标库使用</title>
    <link rel="stylesheet" href="阿里_icon/iconfont.css">
    <style>
        i.iconfont{
            font-size: 20px;
        }
        span::before{
            content: '\e8ae';
            font-family: iconfont;
            margin-right: 2px;
        }
        span:hover{
            color: #00aacc;
        }
        span::after{
            content:'\e8b8';
            font-family:iconfont;
            margin-right: 2px;
        }
    </style>
</head>
<body>
<i class="iconfont">&#xe8af</i>
<i class="iconfont icon-pengyouquan"></i>
<br>
<span>1512917063</span>
</body>
</html>
