<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景</title>
    <style>
        .box1{
            outline: 1px red solid;
            width: 500px;
            height: 500px;
        /*
            background-image
                可以同时设置背景图片和背景颜色，这样背景颜色将会成为图片的背景色
                如果背景的图片小于元素，则背景图片会自动在元素中平铺
                如果背景的图片大于元素，将会一部分背景无法显示
                如果背景图片和元素一样大，则正常显示
        */
            background-color: skyblue;
            background-image: url('../img/椎名真白.jpg');

        /*
            background-repeat 用来设置背景的重复方式
                可选值：
                    repeat 默认值，背景会沿着x ，y 轴方向重复
                    repeat-x
                    repeat-y
                    no-repeat 不重复
        */
            background-repeat: no-repeat;
        /*
            background-position 用来设置背景图片的位置
                设置方式：
                    通过 top left right bottom center 几个表示方位的词来设置背景图片的显示位置
                    使用方位词是必须要同时指定两个值，如果只有一个，则另一个默认为center

                    通过偏移量来指定背景图片的位置：
                        水平方向的偏移量 垂直方向的偏移量
        */
            /*background-position: center center;*/
            background-position: -250px -120px;
        }
    </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
