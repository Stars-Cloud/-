<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>径向渐变</title>
    <style>
/*
        radial-gradient() 径向渐变（放射性的效果）

        默认情况下径向渐变的形状根据元素的形状来计算的
            正方形 --》 圆形
            长方形 --》 椭圆形
            我们也可以手动指定径向渐变的大小
            circle 正圆
            ellipse 椭圆

            也可以指定渐变的位置
            语法：
                radial-gradient （大小 at 位置， 颜色 范围，颜色 范围，。。。）
                    大小：
                        circle 圆形
                        ellipse 椭圆
                        closest-side 近边
                        closest-corner 近角
                        farthest-side 远边
                        farthest-corner 远角
                    位置
                        top right left center bottom
*/
        .box{
            width: 500px;
            height: 300px;
            background-image: radial-gradient(farthest-corner at top left,red,green);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
