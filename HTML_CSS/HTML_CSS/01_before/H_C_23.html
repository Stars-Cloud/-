<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-内边距（padding）</title>
    <style>
        /* 
            内边距（padding）：
                内容区和边框之间的距离是内边距
                一共有四个方向的内边距：
                    padding-top
                    padding-right
                    padding-bottom
                    padding-left
                
                内边距的设置会影响到盒子的大小
                背景颜色会延申到内边距上
            
            盒子可见框的大小，由内容区 内边距 和 边框  三者相加在一起计算

            padding 内边距的简写属性，可以同时指定四个方向的内边距
                规则和border-width一样
        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            border:#ace 1px dashed;

            padding:50px;
        }
        .inner{
            width:100%;
            height:100%;
            background-color: #0ac;


        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="inner">

        </div>
    </div>
</body>
</html>
