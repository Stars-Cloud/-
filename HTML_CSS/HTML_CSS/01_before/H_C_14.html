<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器（：）、伪元素选择器（：：）</title>
    <style>
        /* 
            将ul里的第 i 个li设置为红色
        */
        /* 
            伪类（不存在的类，特殊的类）：
                用来描述一个元素的特殊状态
                    eg：第一个子元素，被点击的元素，鼠标移入的元素...
                伪类一般情况下都是使用 ：开头
                    ：first-child 第一个子元素
                    ：last-child 最后一个子元素
                    ：nth-child（）选中第 n 个子元素
                        特殊值：
                            n 第n个 n的范围0到正无穷
                            2n或even 表示选中偶数位的元素
                            2n+1或odd 表示选中奇数位的元素
                以上这些伪类都是根据所有的子元素进行排序
                    :first-of-type
                    :last-of-type
                    :nth-of-type
                        这几个伪类的功能和上面的类似，不同的是它们是在同类型元素中进行排序
            ：not（）否定伪类
                将符合条件的元素从选择器中去除
            元素：empty 选中没有儿子的这个元素  div：empty 选中div中没有儿子的div
        */
        ul > li:first-child{
            color: aqua;
        }

        ul > li:not(:nth-of-type(3)){
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <ul>
        <span>i am a span.</span>
        <li>first</li>
        <li>second</li>
        <li>third</li>   
        <li>fourth</li>   
        <li>fifth</li>   
    </ul>
</body>
</html>
