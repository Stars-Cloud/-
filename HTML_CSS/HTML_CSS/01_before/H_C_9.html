<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 语法</title>
    <style>
        /* 注释 */
        /*
            选择器 声名块
            
            选择器，通过选择器可以选中页面中的指定元素
                比如p的作用就是选中页面中的所有的p元素
            
            声明块，通过声名块来指定要为元素设置的样式
                声名块由一个一个的声明组成
                声明是一个名值对结构
                    一个样式名对应一个样式值，明和值之间以“：”链接，以“；”结尾
         */
        p{
            color: springgreen;
            font-size: 50px;
        }
    </style>
</head>

</body>
</html>
