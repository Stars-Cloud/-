<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- list 列表
                1.铅笔
                2.尺子
                3.橡皮
         
         在HTML中也可以创建列表，html列表一共有三种：
                1.有序列表(ol)
                2.无序列表(ul)
                3.定义列表(dl)

         有序列表，使用ol标签来创建无序列表
                使用li表示列表项
        
         无序列表，使用ul标签来创建无序列表

         定义列表，使用dl标签来创建一个定义列表
                 使用dt来表示定义的内容
                 使用dd来对内容进行解释说明

         列表之间可以互相嵌套
    -->
    <ul>
           <li>1</li>
           <li>2</li>
           <li>3</li>
    </ul>
    <ol>
           <li>1</li>
           <li>2</li>
           <li>3</li>
    </ol>
    <dl>
           <dt>结构:</dt>
           <dd>结构表示网页的结构</dd>
           <dd>结构用来规定网页布局</dd>
    </dl>
</body>
</html>
