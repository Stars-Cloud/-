<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块、行内 元素</title>
</head>
<body>
    <!-- 块元素（block element）
                在网页中一般通过块元素来对页面进行布局
         行内元素（inline element）
                行内元素主要用来包裹文字

                一般情况下会在块元素中方行内元素，而不会在行内元素中放块元素
                p元素中不能放任何的块元素
         
         浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
                eg：
                标签写在了根元素的外部
                p元素中嵌套了块元素
                根元素中出现了除head和body以外的子元素
                ... ...
    -->

    <!-- header 表示网页的头部 
         main  表示网页的主体部分（一个页面中只有一个main）
         footer 表示网页的底部
         nav    表示网页中的导航
         aside  表示和主体相关的其它内容（侧边栏）
         artricle 表示一个独立的文章
         section 表示一个独立的区块，上边的标签都不能表示时使用section

         div   没有语义，就用来表示一个区块，div目前是主要的布局元素
         span  没有语义， 表示一个行内元素，一般用于网页中选中文字
    -->
    <header>网页的头部</header>
    <main>网页的主体部分</main>
    <footer>网页的底部</footer>


    <nav> 导航标签 </nav>
    <aside> 侧边栏 </aside>
    <article> 文章 </article>
    <section> 独立区块 </section>
    <div> 区块 </div>
    <span> 行内 </span>
</body>
</html>
