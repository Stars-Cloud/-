<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- meta 主要用于设置网页中的一些元数据，元数据不是给用户看的
        charset 指定网页的字符集
        name 指定的数据的名称
        content 指定的数据的内容
            keywords 表示网站的关键字（像论文中的关键字）
                E.G.: <meta name="keywords" content="CSDN博客,CSDN学院,CSDN论坛,CSDN直播">
            description 用于指定网页的描述
                E.G.: <meta name="description" content="CSDN是全球知名中文IT技术交流平台,创建于1999年,包含原创博客、精品问答、职业培训、技术论坛、资源下载等产品服务,提供原创、优质、完整内容的专业IT技术开发社区.">
        http-equiv 将页面重定向到另一个网站
            E.G.: <meta http-equiv="refresh" content="3;url=https://www.bilibili.com">
-->
    <meta name="keywords" content="HTML5, CSS3">
    <meta name="description" content="这是一个技术交流社区">

    <meta http-equiv="refresh" content="3;url=https://www.bilibili.com">

    <title>meta 标签的学习</title>
</head>
<body>
    
</body>
</html>
