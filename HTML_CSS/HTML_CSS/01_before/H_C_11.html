<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <style>
        .red{
            /* 将class为red的元素字体设置为红色 */
            color:red;
        }
        /* 将class为red的div字体大小设置为30px */
        /* 
            交集选择器
                作用：选中同时符合多个条件的元素
                语法：选择器1选择器2...选择器n{}
                注意点：交集选择器中如果有元素选择器，必须使用元素选择器开头
        */
        div.red{
            font-size: 30px;
        }

        /* 
            选择器分组（并集选择器）
                作用：同时选择多个选择器对应的元素
                语法：选择器1选择器2...选择器n{}
        */
        h1,span{
            color:greenyellow;
        }
    </style>
</head>
<body>
    <div class="red">i am div</div>
    <p class="red">i am p element</p>

    <h1>title</h1>
    <span>hahahaha</span>
</body>
</html>
