<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-边框（border）</title>
    <style>
       /* 
            要设置边框，需要至少设置三个样式：
                    1.边框的宽度 border-width
                        可以省略：默认值，一般都是 3个像素
                        可以用来指定四个方向的边框的宽度
                            值的情况：
                                四个值：上 右 下 左
                                三个值：上 左右 下
                                两个值：上下 左右
                                一个值：上下左右
                        除了border-width还有一组 border-XXX-width
                            XXX 可以是 top right bottom left
                            用来单独指定某一个边的宽度
                    2.边框的颜色 border-color
                        用来指定边框的颜色，同样可以分别指定四个边的边框
                            规则和border-width一样
                        可以省略：默认是color的颜色
                    3.边框的样式 border-style
                        它的默认值是none 没有边框
                        用来指定边框的样式：
                            solid 表示实线
                            dotted 点状虚线
                            dashed 虚线
                            double 双线
            
            border简写属性，通过该属性可以同时设置边框所有的相关样式，并且没有顺序要求
                    除了border以外还有四个 border-XXX
                        border-top border-right border-bottom border-left

       */
       .box{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            border-width: 1px;
            border-color: red;
            border-style: solid;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            border:#ace 1px dashed;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            border-right:#0df 1px double;
            border-left:#0df 1px solid;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            border:rgb(10, 39, 134) 1px dotted;
            border-bottom:none;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
