<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>行内元素的盒模型</title>
		<style type="text/css">
		/* 
			行内元素的的盒模型
				行内元素不支持设置宽度和高度
				行内元素可以设置padding，垂直方向padding不会影响页面的布局
				行内元素可以设置border，垂直方向的border不会影响页面的布局
				行内元素可以设置margin，垂直方向margin不会影响布局
		 */
			.s1{
				background-color: yellow;
			}
			
			.box1{
				width: 200px;
				height: 200px;
				background-color: #0000FF;
			}

			a{
				/* 
					display 用来设置元素显示的类型
						可选值：
							inline 将元素设置为行内元素
							block 将元素设置为块元素
							inline-block 将元素设置为行内块元素
								行内块元素，既可以设置宽度和高度又不会独占一行
							table 将元素设置为一个表格
							none 元素不在页面中显示，也不会占据位置
					
					visibility 用来设置元素的显示状态
						可选值：
							visible 默认值，元素在页面中正常显示
							hidden 元素在页面中隐藏，不显示，但是依然占据页面的空间
				 */
				display: inline-block;
				width: 100px;
				height:100px;
				background-color: #00DDFF;
			}
		</style>
	</head>
	<body>
		<a href="javascript:void(0);">超链接</a>
		<a href="javascript:void(0);">超链接</a><a href="javascript:void(0);">超链接</a>
		
		<span class="s1">
			i am span.
		</span>
		<div class="box1">
			i am box.
		</div>
	</body>
</html>
