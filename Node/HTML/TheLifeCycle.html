<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script crossorigin="anonymous" integrity="sha384-n0ERQqGfWqlc7t7AOPdopQWZVaM8jbuyEX69OabPqaiFowmwJI5nj5fYFx8lPYXO" src="http://lib.baomitu.com/vue/0.12.16/vue.js"></script>
</head>
<body>
<div id="wrapper"></div>
<script type="text/javascript">
    const vm = new Vue({
        el:'#wrapper',
        data(){
            return{
                name:'fan'
            }
        },
        beforeCreate(){
            console.log('beforeCreate')
            console.log(this.$el,this.$data)
        },
        created(){
            console.log('created')
            console.log(this.$el,this.$data)
        },
        beforeMount(){
            console.log('beforeMount')
            console.log(this.$el,this.$data)
        },
        mounted(){
            console.log('mounted')
            console.log(this.$el,this.$data)
        },
        beforeUpdate(){
            console.log('beforeUpdate')
            console.log(this.$el,this.$data)
        },
        updated(){
            console.log('updated')
            console.log(this.$el,this.$data)
        },
        beforeDestroy(){
            console.log('beforeDestroy')
            console.log(this.$el,this.$data)
        },
        destroyed(){
            console.log('destroyed')
            console.log(this.$el,this.$data)
        }
    })
</script>
</body>
</html>
